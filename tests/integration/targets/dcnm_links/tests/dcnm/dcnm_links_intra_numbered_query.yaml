##############################################
##               SETUP                      ##
##############################################

- name: LINKS INTRA NUMBERED QUERY - Test Entry Point
  ansible.builtin.debug:
    msg:
      - "--------------------------------------------------------------"
      - "+     Executing dcnm_links intra numbered query tests       +"
      - "--------------------------------------------------------------"

- name: Remove local log file
  ansible.builtin.command: rm -f dcnm_links.log
  delegate_to: localhost

- block:

##############################################
##               DELETE                     ##
##############################################

    - name: Initial setup - Delete Links
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_num_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_num_switch2 }}"
          - dst_fabric: "{{ ansible_num_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_num_switch2 }}"
      register: delete_result

    - name: ASSERT - Initial delete return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ delete_result.response | default([]) }}"

###############################################
###                MERGE                     ##
###############################################

    - name: Create Links - Base for query tests
      cisco.dcnm.dcnm_links: &links_merge_base
        state: merged
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_num_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_num_switch2 }}"
            profile:
              peer1_ipv4_addr: 192.168.1.1
              peer2_ipv4_addr: 192.168.1.2
              admin_state: true
          - dst_fabric: "{{ ansible_num_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_num_switch2 }}"
            profile:
              admin_state: true
      register: merge_result

    - name: ASSERT - Base merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_result.diff[0].merged | length) == 2'
          - '(merge_result.diff[0].modified | length) == 0'
          - '(merge_result.diff[0].deleted | length) == 0'
          - '(merge_result.diff[0].query | length) == 0'
      failed_when: merge_result.diff is not defined

    - name: ASSERT - Base merge return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_result.response }}"

    - name: Create Links - Idempotence (base)
      cisco.dcnm.dcnm_links: *links_merge_base
      register: merge_idem_result

    - name: ASSERT - Base merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_idem_result.diff[0].merged | length) == 0'
          - '(merge_idem_result.diff[0].modified | length) == 0'
          - '(merge_idem_result.diff[0].deleted | length) == 0'
          - '(merge_idem_result.diff[0].query | length) == 0'
      failed_when: merge_idem_result.diff is not defined

    - name: ASSERT - Base merge idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_idem_result.response }}"

###############################################
###             QUERY                        ##
###############################################

    - name: Query Links - source fabric only
      cisco.dcnm.dcnm_links:
        state: query
        src_fabric: "{{ ansible_num_fabric }}"
      register: query_src_only

    - name: ASSERT - Query src only
      ansible.builtin.assert:
        that:
          - '(query_src_only.response | length) >= 2'
          - query_src_only.changed == false

    - name: Query Links - src + dst (same fabric)
      cisco.dcnm.dcnm_links:
        state: query
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_num_fabric }}"
      register: query_dst

    - name: ASSERT - Query src + dst
      ansible.builtin.assert:
        that:
          - '(query_dst.response | length) >= 2'
          - query_dst.changed == false

    - name: Query Links - src + dst + src_interface
      cisco.dcnm.dcnm_links:
        state: query
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_num_fabric }}"
        src_interface: "{{ intf_1_1 }}"
      register: query_src_intf

    - name: ASSERT - Query src + dst + src_interface
      ansible.builtin.assert:
        that:
          - '(query_src_intf.response | length) >= 1'
          - query_src_intf.changed == false

    - name: Query Links - full filter (src/dst interface + devices)
      cisco.dcnm.dcnm_links:
        state: query
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_num_fabric }}"
        src_interface: "{{ intf_1_1 }}"
        dst_interface: "{{ intf_1_1 }}"
        src_device: "{{ ansible_num_switch1 }}"
        dst_device: "{{ ansible_num_switch2 }}"
      register: query_full

    - name: ASSERT - Query full filter
      ansible.builtin.assert:
        that:
          - '(query_full.response | length) >= 1'
          - query_full.changed == false

    - name: Query Links - idempotence (repeat full filter)
      cisco.dcnm.dcnm_links:
        state: query
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_num_fabric }}"
        src_interface: "{{ intf_1_1 }}"
        dst_interface: "{{ intf_1_1 }}"
        src_device: "{{ ansible_num_switch1 }}"
        dst_device: "{{ ansible_num_switch2 }}"
      register: query_full_idem

    - name: ASSERT - Query idempotence diff
      ansible.builtin.assert:
        that:
          - '(query_full_idem.response | length) >= 1'
          - query_full_idem.changed == false

    - name: ASSERT - All query return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ (query_src_only.response + query_dst.response + query_src_intf.response + query_full.response + query_full_idem.response) | default([]) }}"

###############################################
###             CLEANUP                      ##
###############################################

  always:
    - name: Cleanup - Delete Links
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ cleanup_result.response | default([]) }}"
      when: it_context is not defined
