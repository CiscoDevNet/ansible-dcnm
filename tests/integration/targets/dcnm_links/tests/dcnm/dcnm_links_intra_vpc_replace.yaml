##############################################
##      INTRA VPC LINK REPLACE TESTS       ##
##############################################

- name: LINKS INTRA VPC REPLACE - Test Entry Point
  ansible.builtin.debug:
    msg:
      - "--------------------------------------------------------------"
      - "+   Executing dcnm_links intra vpc replace tests              +"
      - "--------------------------------------------------------------"

- name: Remove local log file
  ansible.builtin.command: rm -f dcnm_links.log
  delegate_to: localhost

- block:
    ##############################################
    ##          BASELINE DELETE (CLEAN)        ##
    ##############################################

    - name: Initial setup - Delete Links
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_vpc_fabric }}"
        config:
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_4 }}"
            dst_interface: "{{ intf_1_4 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
      register: baseline_delete_result

    - name: ASSERT - Baseline delete return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ baseline_delete_result.response | default([]) }}"

    ##############################################
    ##              BASIC MERGE (CREATE)      ##
    ##############################################

    - name: Create vPC keep-alive Link (baseline)
      cisco.dcnm.dcnm_links: &links_merge_basic
        state: merged
        src_fabric: "{{ ansible_vpc_fabric }}"
        config:
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_4 }}"
            dst_interface: "{{ intf_1_4 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
            template: int_intra_vpc_peer_keep_alive_link
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv4_addr: 192.170.4.1
              peer2_ipv4_addr: 192.170.4.2
              peer1_description: "Baseline source"
              peer2_description: "Baseline dest"
      register: merge_basic_result

    - name: ASSERT - Basic merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_basic_result.diff[0].merged | length) == 1'
          - '(merge_basic_result.diff[0].modified | length) == 0'
          - '(merge_basic_result.diff[0].deleted | length) == 0'
          - '(merge_basic_result.diff[0].query | length) == 0'
      failed_when: merge_basic_result.diff is not defined

    - name: ASSERT - Basic merge return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_basic_result.response }}"

    - name: Basic merge - Idempotence
      cisco.dcnm.dcnm_links: *links_merge_basic
      register: merge_basic_idem

    - name: ASSERT - Basic merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_basic_idem.diff[0].merged | length) == 0'
          - '(merge_basic_idem.diff[0].modified | length) == 0'
          - '(merge_basic_idem.diff[0].deleted | length) == 0'
          - '(merge_basic_idem.diff[0].query | length) == 0'
      failed_when: merge_basic_idem.diff is not defined

    - name: ASSERT - Basic merge idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_basic_idem.response }}"

    ##############################################
    ##                 REPLACE                ##
    ##############################################

    - name: Replace vPC keep-alive Link
      cisco.dcnm.dcnm_links: &links_replace
        state: replaced
        src_fabric: "{{ ansible_vpc_fabric }}"
        config:
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_4 }}"
            dst_interface: "{{ intf_1_4 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
            template: int_intra_vpc_peer_keep_alive_link
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv4_addr: 193.170.4.1
              peer2_ipv4_addr: 193.170.4.2
              peer1_description: "Replaced source"
              peer2_description: "Replaced dest"
      register: replace_result

    - name: ASSERT - Replace diff counters
      ansible.builtin.assert:
        that:
          - '(replace_result.diff[0].merged | length) == 0'
          - '(replace_result.diff[0].modified | length) == 1'
          - '(replace_result.diff[0].deleted | length) == 0'
          - '(replace_result.diff[0].query | length) == 0'
      failed_when: replace_result.diff is not defined

    - name: ASSERT - Replace return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ replace_result.response }}"

    ##############################################
    ##            REPLACE IDEMPOTENCE         ##
    ##############################################

    - name: Replace vPC keep-alive Link - Idempotence
      cisco.dcnm.dcnm_links: *links_replace
      register: replace_idem_result

    - name: ASSERT - Replace idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(replace_idem_result.diff[0].merged | length) == 0'
          - '(replace_idem_result.diff[0].modified | length) == 0'
          - '(replace_idem_result.diff[0].deleted | length) == 0'
          - '(replace_idem_result.diff[0].query | length) == 0'
      failed_when: replace_idem_result.diff is not defined

    - name: ASSERT - Replace idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ replace_idem_result.response }}"

  always:
    - name: Cleanup - Ensure Link Deleted
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ cleanup_result.response | default([]) }}"
      when: it_context is not defined
