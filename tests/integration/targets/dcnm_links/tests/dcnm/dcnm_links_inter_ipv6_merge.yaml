##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_links.log

- block:

##############################################
##            BASELINE DELETE               ##
##############################################

    - name: Baseline - Delete any pre-existing IPv6 inter-fabric links
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_ipv6_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_4 }}"
            dst_interface: "{{ intf_1_4 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_5 }}"
            dst_interface: "{{ intf_1_5 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
      register: baseline_delete_result

    - name: ASSERT - Baseline delete return codes
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ baseline_delete_result.response }}'

##############################################
##            BASIC MERGE (MINIMAL)         ##
##############################################

    - name: Merge - Create single ext_fabric_setup link (minimal params)
      cisco.dcnm.dcnm_links: &links_merge_basic
        state: merged
        src_fabric: "{{ ansible_ipv6_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
            template: ext_fabric_setup
            profile:
              ipv4_subnet: 193.168.1.1/24
              neighbor_ip: 193.168.1.2
              src_asn: "{{ ansible_ipv6_asn }}"
              dst_asn: "{{ ansible_unnum_asn }}"
      register: merge_basic_result

    - name: ASSERT - Basic merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_basic_result.diff[0].merged | length) == 1'
          - '(merge_basic_result.diff[0].modified | length) == 0'
          - '(merge_basic_result.diff[0].deleted | length) == 0'
          - '(merge_basic_result.diff[0].query | length) == 0'
          - '(merge_basic_result.diff[0].deploy[0]["{{ ansible_ipv6_fabric }}"] | length) == 1'
          - '(merge_basic_result.diff[0].deploy[0]["{{ ansible_unnum_fabric }}"] | length) == 1'
        failed_when: merge_basic_result.diff is not defined

    - name: ASSERT - Basic merge return codes
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ merge_basic_result.response }}'

##############################################
##         BASIC MERGE - IDEMPOTENCE        ##
##############################################

    - name: Merge - Idempotence check (basic link)
      cisco.dcnm.dcnm_links: *links_merge_basic
      register: merge_basic_idem

    - name: ASSERT - Basic merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_basic_idem.diff[0].merged | length) == 0'
          - '(merge_basic_idem.diff[0].modified | length) == 0'
          - '(merge_basic_idem.diff[0].deleted | length) == 0'
          - '(merge_basic_idem.diff[0].query | length) == 0'
        failed_when: merge_basic_idem.diff is not defined

    - name: ASSERT - Basic merge idempotence return codes
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ merge_basic_idem.response }}'

##############################################
##        MERGE WITH OPTIONAL PARAMS        ##
##############################################

    - name: Merge - Enrich existing link with optional params (should modify)
      cisco.dcnm.dcnm_links: &links_merge_basic_opt
        state: merged                                            # choose from [merged, replaced, deleted, query]
        src_fabric: "{{ ansible_ipv6_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"             # Destination fabric
            src_interface: "{{ intf_1_3 }}"                      # Interface on the Source fabric
            dst_interface: "{{ intf_1_3 }}"                      # Interface on the Destination fabric
            src_device: "{{ ansible_ipv6_switch1 }}"             # Device on the Source fabric
            dst_device: "{{ ansible_unnum_switch1 }}"            # Device on the Destination fabric
            # template to be applied; choose from
            # [ext_fabric_setup, ext_multisite_underlay_setup, ext_evpn_multisite_overlay_setup]
            template: ext_fabric_setup
            profile:
              ipv4_subnet: 193.168.1.1/24                        # IP address of interface in src fabric with mask
              neighbor_ip: 193.168.1.2                           # IP address of the interface in dst fabric
              src_asn: "{{ ansible_ipv6_asn }}"                  # BGP ASN in source fabric
              dst_asn: "{{ ansible_unnum_asn }}"                 # BGP ASN in destination fabric
              mtu: 9216                                          # MTU value for the link; optional, default follows fabric policy
              auto_deploy: false                                 # optional, default is false
                                                                 # Flag that controls auto generation of neighbor VRF Lite configuration
              peer1_description: "Description of source"         # optional, default is ""
              peer2_description: "Description of dest"           # optional, default is ""
              peer1_cmds:                                        # Freeform config for source interface
                - no shutdown                                    # optional, default is ""
              peer2_cmds:                                        # Freeform config for destination interface
                - no shutdown                                    # optional, default is ""
      register: merge_basic_opt_result

    - name: ASSERT - Basic optional merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_basic_opt_result.diff[0].merged | length) == 0'
          - '(merge_basic_opt_result.diff[0].modified | length) >= 1'
          - '(merge_basic_opt_result.diff[0].deleted | length) == 0'
          - '(merge_basic_opt_result.diff[0].query | length) == 0'
        failed_when: merge_basic_opt_result.diff is not defined

    - name: ASSERT - Basic optional merge return codes
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ merge_basic_opt_result.response }}'

##############################################
##   MERGE WITH OPTIONAL PARAMS - IDEMPOT   ##
##############################################

    - name: Merge - Idempotence (optional params link)
      cisco.dcnm.dcnm_links: *links_merge_basic_opt
      register: merge_basic_opt_idem

    - name: ASSERT - Optional merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_basic_opt_idem.diff[0].merged | length) == 0'
          - '(merge_basic_opt_idem.diff[0].modified | length) == 0'
          - '(merge_basic_opt_idem.diff[0].deleted | length) == 0'
          - '(merge_basic_opt_idem.diff[0].query | length) == 0'
        failed_when: merge_basic_opt_idem.diff is not defined

    - name: ASSERT - Optional merge idempotence return codes
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ merge_basic_opt_idem.response }}'

##############################################
##        MULTISITE MERGE (MINIMAL)         ##
##############################################

    - name: Merge - Create multisite underlay + overlay links (minimal)
      cisco.dcnm.dcnm_links: &links_merge_ms
        state: merged
        src_fabric: "{{ ansible_ipv6_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_4 }}"
            dst_interface: "{{ intf_1_4 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
            template: ext_multisite_underlay_setup
            profile:
              ipv4_subnet: 193.168.2.1/24
              neighbor_ip: 193.168.2.2
              src_asn: "{{ ansible_ipv6_asn }}"
              dst_asn: "{{ ansible_unnum_asn }}"
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_5 }}"
            dst_interface: "{{ intf_1_5 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
            template: ext_evpn_multisite_overlay_setup
            profile:
              ipv4_addr: 193.168.3.1
              neighbor_ip: 193.168.3.2
              src_asn: "{{ ansible_ipv6_asn }}"
              dst_asn: "{{ ansible_unnum_asn }}"
      register: merge_ms_result
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

    - name: ASSERT - Multisite merge diff counters (minimal)
      ansible.builtin.assert:
        that:
          - '(merge_ms_result.diff[0].merged | length) == 2'
          - '(merge_ms_result.diff[0].modified | length) == 0'
          - '(merge_ms_result.diff[0].deleted | length) == 0'
          - '(merge_ms_result.diff[0].query | length) == 0'
        failed_when: merge_ms_result.diff is not defined
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

    - name: ASSERT - Multisite merge return codes (minimal)
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ merge_ms_result.response }}'
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

##############################################
##    MULTISITE MERGE (MINIMAL) - IDEMPOT   ##
##############################################

    - name: Merge - Multisite idempotence (minimal)
      cisco.dcnm.dcnm_links: *links_merge_ms
      register: merge_ms_idem
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

    - name: ASSERT - Multisite merge idempotence diff counters (minimal)
      ansible.builtin.assert:
        that:
          - '(merge_ms_idem.diff[0].merged | length) == 0'
          - '(merge_ms_idem.diff[0].modified | length) == 0'
          - '(merge_ms_idem.diff[0].deleted | length) == 0'
          - '(merge_ms_idem.diff[0].query | length) == 0'
        failed_when: merge_ms_idem.diff is not defined
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

    - name: ASSERT - Multisite merge idempotence return codes (minimal)
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ merge_ms_idem.response }}'
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

##############################################
##     MULTISITE MERGE WITH OPTIONALS       ##
##############################################

    - name: Merge - Enrich multisite links with optional params (modify expected)
      cisco.dcnm.dcnm_links: &links_merge_ms_opt
        state: merged
        src_fabric: "{{ ansible_ipv6_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_4 }}"
            dst_interface: "{{ intf_1_4 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
            template: ext_multisite_underlay_setup
            profile:
              ipv4_subnet: 193.168.2.1/24
              neighbor_ip: 193.168.2.2
              src_asn: "{{ ansible_ipv6_asn }}"
              dst_asn: "{{ ansible_unnum_asn }}"
              mtu: 9216
              deploy_dci_tracking: false
              max_paths: 1
              route_tag: 12345
              ebgp_password_enable: true
              ebgp_password: 9BFE3270E19CA112
              inherit_from_msd: true
              ebgp_auth_key_type: 3
              peer1_description: "Description of source"
              peer2_description: "Description of dest"
              peer1_cmds:
                - no shutdown
              peer2_cmds:
                - no shutdown
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_5 }}"
            dst_interface: "{{ intf_1_5 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
            template: ext_evpn_multisite_overlay_setup
            profile:
              ipv4_addr: 193.168.3.1
              neighbor_ip: 193.168.3.2
              src_asn: "{{ ansible_ipv6_asn }}"
              dst_asn: "{{ ansible_unnum_asn }}"
              trm_enabled: false
              bgp_multihop: 5
              ebgp_password_enable: true
              ebgp_password: 9BFE3270E19CA112
              inherit_from_msd: false
              ebgp_auth_key_type: 3
              peer1_description: "Description of source"
              peer2_description: "Description of dest"
      register: merge_ms_opt_result
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

    - name: ASSERT - Multisite optional merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_ms_opt_result.diff[0].merged | length) == 0'
          - '(merge_ms_opt_result.diff[0].modified | length) >= 2'
          - '(merge_ms_opt_result.diff[0].deleted | length) == 0'
          - '(merge_ms_opt_result.diff[0].query | length) == 0'
        failed_when: merge_ms_opt_result.diff is not defined
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

    - name: ASSERT - Multisite optional merge return codes
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ merge_ms_opt_result.response }}'
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

##############################################
##  MULTISITE OPTIONAL MERGE - IDEMPOTENCE  ##
##############################################

    - name: Merge - Multisite optional idempotence
      cisco.dcnm.dcnm_links: *links_merge_ms_opt
      register: merge_ms_opt_idem
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

    - name: ASSERT - Multisite optional merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_ms_opt_idem.diff[0].merged | length) == 0'
          - '(merge_ms_opt_idem.diff[0].modified | length) == 0'
          - '(merge_ms_opt_idem.diff[0].deleted | length) == 0'
          - '(merge_ms_opt_idem.diff[0].query | length) == 0'
        failed_when: merge_ms_opt_idem.diff is not defined
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

    - name: ASSERT - Multisite optional merge idempotence return codes
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ merge_ms_opt_idem.response }}'
      when: (ansible_ipv6_fabric in ms_fabric_list or ansible_unnum_fabric in ms_fabric_list)

##############################################
##                CLEANUP                  ##
##############################################

  always:
    - name: Cleanup - Delete all created links
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup return codes
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ cleanup_result.response }}'
      when: it_context is not defined
