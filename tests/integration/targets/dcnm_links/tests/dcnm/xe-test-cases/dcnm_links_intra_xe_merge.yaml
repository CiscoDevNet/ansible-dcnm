##############################################
##               SETUP                      ##
##############################################

- name: XE MERGE - Remove local log file
  local_action: command rm -f dcnm_links.log

- block:

##############################################
##           BASELINE DELETE               ##
##############################################

    - name: XE MERGE - Baseline delete existing links
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_xe_fabric }}"
        config:
          - dst_fabric: "{{ ansible_xe_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_xe_switch1 }}"
            dst_device: "{{ ansible_xe_switch2 }}"
      register: delete_result

    - name: ASSERT - Baseline delete RETURN_CODE
      ansible.builtin.assert:
        that: "item['RETURN_CODE'] == 200"
      loop: "{{ delete_result.response | default([]) }}"
      failed_when: delete_result.diff is not defined and (delete_result.response | length) > 0

##############################################
##                 MERGE                   ##
##############################################

    - name: XE MERGE - Create numbered link
      cisco.dcnm.dcnm_links: &links_merge
        state: merged
        src_fabric: "{{ ansible_xe_fabric }}"
        config:
          - dst_fabric: "{{ ansible_xe_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_xe_switch1 }}"
            dst_device: "{{ ansible_xe_switch2 }}"
            template: ios_xe_int_intra_fabric_num_link
            profile:
              peer1_ipv4_addr: 192.168.2.1
              peer2_ipv4_addr: 192.168.2.2
              admin_state: true
      register: merge_result
      ignore_errors: true

    - name: ASSERT - Merge diff
      ansible.builtin.assert:
        that:
          - "(merge_result.diff[0].merged | length) == 1"
          - "(merge_result.diff[0].modified | length) == 0"
          - "(merge_result.diff[0].deleted | length) == 0"
          - "(merge_result.diff[0].query | length) == 0"
      failed_when: merge_result.diff is not defined

##############################################
##              IDEMPOTENCE                ##
##############################################

    - name: XE MERGE - Idempotence
      cisco.dcnm.dcnm_links: *links_merge
      register: merge_idem

    - name: ASSERT - Merge idempotence diff
      ansible.builtin.assert:
        that:
          - "(merge_idem.diff[0].merged | length) == 0"
          - "(merge_idem.diff[0].modified | length) == 0"
          - "(merge_idem.diff[0].deleted | length) == 0"
          - "(merge_idem.diff[0].query | length) == 0"
      failed_when: merge_idem.diff is not defined

###############################################
###               CLEANUP                  ##
###############################################

  always:
    - name: XE MERGE - Cleanup delete link
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup RETURN_CODE
      ansible.builtin.assert:
        that: "item['RETURN_CODE'] == 200"
      loop: "{{ cleanup_result.response | default([]) }}"
      when: it_context is not defined
