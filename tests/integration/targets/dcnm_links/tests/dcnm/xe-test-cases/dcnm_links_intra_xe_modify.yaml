##############################################
##               SETUP                      ##
##############################################

- name: XE MODIFY - Remove local log file
  local_action: command rm -f dcnm_links.log

- block:

##############################################
##           BASELINE DELETE               ##
##############################################

    - name: XE MODIFY - Baseline delete
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_xe_fabric }}"
        config:
          - dst_fabric: "{{ ansible_xe_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_xe_switch1 }}"
            dst_device: "{{ ansible_xe_switch2 }}"
      register: delete_result

    - name: ASSERT - Baseline delete RETURN_CODE
      ansible.builtin.assert:
        that: "item['RETURN_CODE'] == 200"
      loop: "{{ delete_result.response | default([]) }}"
      failed_when: delete_result.diff is not defined and (delete_result.response | length) > 0

##############################################
##                CREATE                    ##
##############################################

    - name: XE MODIFY - Create initial link
      cisco.dcnm.dcnm_links: &links_initial
        state: merged
        src_fabric: "{{ ansible_xe_fabric }}"
        config:
          - dst_fabric: "{{ ansible_xe_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_xe_switch1 }}"
            dst_device: "{{ ansible_xe_switch2 }}"
            template: ios_xe_int_intra_fabric_num_link
            profile:
              peer1_ipv4_addr: 192.169.1.1
              peer2_ipv4_addr: 192.169.1.2
              admin_state: true
      register: create_result
      ignore_errors: true

    - name: ASSERT - Create diff
      ansible.builtin.assert:
        that:
          - "(create_result.diff[0].merged | length) == 1"
          - "(create_result.diff[0].modified | length) == 0"
          - "(create_result.diff[0].deleted | length) == 0"
          - "(create_result.diff[0].query | length) == 0"
      failed_when: create_result.diff is not defined

##############################################
##                 MODIFY                  ##
##############################################

    - name: XE MODIFY - Modify link profile
      cisco.dcnm.dcnm_links: &links_modify
        state: merged
        src_fabric: "{{ ansible_xe_fabric }}"
        config:
          - dst_fabric: "{{ ansible_xe_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_xe_switch1 }}"
            dst_device: "{{ ansible_xe_switch2 }}"
            template: ios_xe_int_intra_fabric_num_link
            profile:
              peer1_ipv4_addr: 193.169.1.1
              peer2_ipv4_addr: 193.169.1.2
              admin_state: false
              mtu: 2000
              peer1_description: "MOD Src"
              peer2_description: "MOD Dst"
      register: modify_result
      ignore_errors: true

    - name: ASSERT - Modify diff
      ansible.builtin.assert:
        that:
          - "(modify_result.diff[0].merged | length) == 0"
          - "(modify_result.diff[0].modified | length) == 1"
          - "(modify_result.diff[0].deleted | length) == 0"
          - "(modify_result.diff[0].query | length) == 0"
      failed_when: modify_result.diff is not defined

##############################################
##              IDEMPOTENCE                ##
##############################################

    - name: XE MODIFY - Idempotence
      cisco.dcnm.dcnm_links: *links_modify
      register: modify_idem

    - name: ASSERT - Modify idempotence diff
      ansible.builtin.assert:
        that:
          - "(modify_idem.diff[0].merged | length) == 0"
          - "(modify_idem.diff[0].modified | length) == 0"
          - "(modify_idem.diff[0].deleted | length) == 0"
          - "(modify_idem.diff[0].query | length) == 0"
      failed_when: modify_idem.diff is not defined

###############################################
###               CLEANUP                  ##
###############################################

  always:
    - name: XE MODIFY - Cleanup delete link
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup RETURN_CODE
      ansible.builtin.assert:
        that: "item['RETURN_CODE'] == 200"
      loop: "{{ cleanup_result.response | default([]) }}"
      when: it_context is not defined
