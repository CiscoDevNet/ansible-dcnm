##############################################
##   INTRA UNNUMBERED LINK MODIFY TESTS     ##
##############################################

- name: LINKS INTRA UNNUMBERED MODIFY - Test Entry Point
  ansible.builtin.debug:
    msg:
      - "--------------------------------------------------------------"
      - "+   Executing dcnm_links intra unnumbered modify tests       +"
      - "--------------------------------------------------------------"

- name: Remove local log file
  ansible.builtin.command: rm -f dcnm_links.log
  delegate_to: localhost

- block:
    ##############################################
    ##            BASELINE DELETE              ##
    ##############################################

    - name: Initial setup - Delete Links
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_unnum_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_unnum_switch1 }}"
            dst_device: "{{ ansible_unnum_switch2 }}"
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_unnum_switch1 }}"
            dst_device: "{{ ansible_unnum_switch2 }}"
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_unnum_switch1 }}"
            dst_device: "{{ ansible_unnum_switch2 }}"
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_4 }}"
            dst_interface: "{{ intf_1_4 }}"
            src_device: "{{ ansible_unnum_switch1 }}"
            dst_device: "{{ ansible_unnum_switch2 }}"
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_5 }}"
            dst_interface: "{{ intf_1_5 }}"
            src_device: "{{ ansible_unnum_switch1 }}"
            dst_device: "{{ ansible_unnum_switch2 }}"
      register: delete_result

    - name: ASSERT - Baseline delete return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ delete_result.response | default([]) }}"

    ##############################################
    ##              BASE MERGE                 ##
    ##############################################

    - name: Create Links (base) for modify scenario
      cisco.dcnm.dcnm_links: &links_merge_base
        state: merged
        src_fabric: "{{ ansible_unnum_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_unnum_switch1 }}"
            dst_device: "{{ ansible_unnum_switch2 }}"
            profile:
              admin_state: true
              mtu: 9216
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_unnum_switch1 }}"
            dst_device: "{{ ansible_unnum_switch2 }}"
            profile:
              admin_state: true
              mtu: 9216
      register: merge_base_result

    - name: ASSERT - Base merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_base_result.diff[0].merged | length) == 2'
          - '(merge_base_result.diff[0].modified | length) == 0'
          - '(merge_base_result.diff[0].deleted | length) == 0'
          - '(merge_base_result.diff[0].query | length) == 0'
      failed_when: merge_base_result.diff is not defined

    - name: ASSERT - Base merge return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_base_result.response }}"

    - name: Base merge - Idempotence
      cisco.dcnm.dcnm_links: *links_merge_base
      register: merge_base_idem

    - name: ASSERT - Base merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_base_idem.diff[0].merged | length) == 0'
          - '(merge_base_idem.diff[0].modified | length) == 0'
          - '(merge_base_idem.diff[0].deleted | length) == 0'
          - '(merge_base_idem.diff[0].query | length) == 0'
      failed_when: merge_base_idem.diff is not defined

    - name: ASSERT - Base merge idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_base_idem.response }}"

    ##############################################
    ##                 MODIFY                  ##
    ##############################################

    - name: Modify existing links (change admin_state + mtu)
      cisco.dcnm.dcnm_links: &links_modify
        state: merged
        src_fabric: "{{ ansible_unnum_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_unnum_switch1 }}"
            dst_device: "{{ ansible_unnum_switch2 }}"
            profile:
              admin_state: false
              mtu: 1800
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_unnum_switch1 }}"
            dst_device: "{{ ansible_unnum_switch2 }}"
            profile:
              admin_state: true
              mtu: 9216
      register: modify_result

    - name: ASSERT - Modify diff counters
      ansible.builtin.assert:
        that:
          - '(modify_result.diff[0].merged | length) == 0'
          - '(modify_result.diff[0].modified | length) >= 1'
          - '(modify_result.diff[0].deleted | length) == 0'
          - '(modify_result.diff[0].query | length) == 0'
      failed_when: modify_result.diff is not defined

    - name: ASSERT - Modify return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ modify_result.response }}"

    - name: Modify - Idempotence
      cisco.dcnm.dcnm_links: *links_modify
      register: modify_idem

    - name: ASSERT - Modify idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(modify_idem.diff[0].merged | length) == 0'
          - '(modify_idem.diff[0].modified | length) == 0'
          - '(modify_idem.diff[0].deleted | length) == 0'
          - '(modify_idem.diff[0].query | length) == 0'
      failed_when: modify_idem.diff is not defined

    - name: ASSERT - Modify idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ modify_idem.response }}"

  always:
    - name: Cleanup - Delete Links
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ cleanup_result.response | default([]) }}"
      when: it_context is not defined
