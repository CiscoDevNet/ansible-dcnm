##############################################
##               SETUP                      ##
##############################################

- name: LINKS INTER NUMBERED DELETE - Test Entry Point
  ansible.builtin.debug:
    msg:
      - "--------------------------------------------------------------"
      - "+    Executing dcnm_links inter numbered delete tests       +"
      - "--------------------------------------------------------------"

- name: Remove local log file
  ansible.builtin.command: rm -f dcnm_links.log
  delegate_to: localhost

- block:
    ##############################################
    ##         CREATE BASE LINKS (MERGE)        ##
    ##############################################

    - name: Create base links to be deleted
      cisco.dcnm.dcnm_links: &links_merge_base
        state: merged
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
            profile:
              ipv4_subnet: 193.168.1.1/24
              neighbor_ip: 193.168.1.2
              src_asn: "{{ ansible_num_asn }}"
              dst_asn: "{{ ansible_unnum_asn }}"
              mtu: 9216
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_6 }}"
            dst_interface: "{{ intf_1_6 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch1 }}"
            profile:
              ipv4_subnet: 193.168.4.1/24
              neighbor_ip: 193.168.4.2
              src_asn: "{{ ansible_num_asn }}"
              dst_asn: "{{ ansible_ipv6_asn }}"
              mtu: 9216
      register: merge_base_result

    - name: ASSERT - Merge base diff counters
      ansible.builtin.assert:
        that:
          - '(merge_base_result.diff[0].merged | length) == 2'
          - '(merge_base_result.diff[0].modified | length) == 0'
      failed_when: merge_base_result.diff is not defined

    - name: ASSERT - Merge base return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_base_result.response }}"

    ##############################################
    ##                DELETE                    ##
    ##############################################

    - name: Delete existing links
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_6 }}"
            dst_interface: "{{ intf_1_6 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch1 }}"
      register: delete_result

    - name: ASSERT - Delete diff counters
      ansible.builtin.assert:
        that:
          - '(delete_result.diff[0].deleted | length) == 2'
          - '(delete_result.diff[0].merged | length) == 0'
          - '(delete_result.diff[0].modified | length) == 0'
      failed_when: delete_result.diff is not defined

    - name: ASSERT - Delete return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ delete_result.response }}"

    - name: Delete links - Idempotence
      cisco.dcnm.dcnm_links: *links_delete
      register: delete_idem_result

    - name: ASSERT - Delete idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(delete_idem_result.diff[0].deleted | length) == 0'
          - '(delete_idem_result.diff[0].merged | length) == 0'
          - '(delete_idem_result.diff[0].modified | length) == 0'
      failed_when: delete_idem_result.diff is not defined

    - name: ASSERT - Delete idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ delete_idem_result.response }}"

##############################################
##             CLEANUP                      ##
##############################################

  always:
    - name: Final cleanup - ensure no links remain
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ cleanup_result.response | default([]) }}"
      when: it_context is not defined
