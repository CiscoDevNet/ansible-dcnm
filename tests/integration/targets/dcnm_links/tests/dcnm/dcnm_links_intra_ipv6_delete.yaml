##############################################
##      INTRA IPV6 LINK DELETE TESTS        ##
##############################################

- name: LINKS INTRA IPV6 DELETE - Test Entry Point
  ansible.builtin.debug:
    msg:
      - "--------------------------------------------------------------"
      - "+   Executing dcnm_links intra ipv6 delete tests            +"
      - "--------------------------------------------------------------"

- name: Remove local log file
  ansible.builtin.command: rm -f dcnm_links.log
  delegate_to: localhost

- block:
    ##############################################
    ##          BASELINE DELETE (CLEAN)        ##
    ##############################################

    - name: Initial setup - Delete any pre-existing links
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_ipv6_fabric }}"
        config:
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch2 }}"
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch2 }}"
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch2 }}"
      register: baseline_delete

    - name: ASSERT - Baseline delete return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ baseline_delete.response | default([]) }}"

    ##############################################
    ##            BASE MERGE (CREATE)          ##
    ##############################################

    - name: Create IPv6 links (to be deleted)
      cisco.dcnm.dcnm_links: &links_merge_base
        state: merged
        src_fabric: "{{ ansible_ipv6_fabric }}"
        config:
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch2 }}"
            template: int_intra_fabric_ipv6_link_local
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv6_addr: "2080:0201::01"
              peer2_ipv6_addr: "2080:0201::02"
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch2 }}"
            template: int_pre_provision_intra_fabric_link
            profile:
              admin_state: true
              mtu: 9216
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_ipv6_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch2 }}"
            template: int_intra_fabric_num_link
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv6_addr: "2080:0202::01"
              peer2_ipv6_addr: "2080:0202::02"
      register: merge_result

    - name: ASSERT - Merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_result.diff[0].merged | length) == 3'
          - '(merge_result.diff[0].modified | length) == 0'
          - '(merge_result.diff[0].deleted | length) == 0'
          - '(merge_result.diff[0].query | length) == 0'
      failed_when: merge_result.diff is not defined

    - name: ASSERT - Merge return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_result.response }}"

    - name: Merge - Idempotence
      cisco.dcnm.dcnm_links: *links_merge_base
      register: merge_idem

    - name: ASSERT - Merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_idem.diff[0].merged | length) == 0'
          - '(merge_idem.diff[0].modified | length) == 0'
          - '(merge_idem.diff[0].deleted | length) == 0'
          - '(merge_idem.diff[0].query | length) == 0'
      failed_when: merge_idem.diff is not defined

    - name: ASSERT - Merge idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_idem.response }}"

    ##############################################
    ##               DELETE OPERATION          ##
    ##############################################

    - name: Delete previously created IPv6 links
      cisco.dcnm.dcnm_links: *links_delete
      register: delete_result

    - name: ASSERT - Delete diff counters
      ansible.builtin.assert:
        that:
          - '(delete_result.diff[0].merged | length) == 0'
          - '(delete_result.diff[0].modified | length) == 0'
          - '(delete_result.diff[0].deleted | length) == 3'
          - '(delete_result.diff[0].query | length) == 0'
      failed_when: delete_result.diff is not defined

    - name: ASSERT - Delete return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ delete_result.response }}"

    - name: Delete - Idempotence
      cisco.dcnm.dcnm_links: *links_delete
      register: delete_idem

    - name: ASSERT - Delete idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(delete_idem.diff[0].merged | length) == 0'
          - '(delete_idem.diff[0].modified | length) == 0'
          - '(delete_idem.diff[0].deleted | length) == 0'
          - '(delete_idem.diff[0].query | length) == 0'
      failed_when: delete_idem.diff is not defined

    - name: ASSERT - Delete idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ delete_idem.response }}"

  always:
    - name: Final cleanup - Ensure links absent
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_delete
      when: it_context is not defined

    - name: ASSERT - Final cleanup return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ cleanup_delete.response | default([]) }}"
      when: it_context is not defined
