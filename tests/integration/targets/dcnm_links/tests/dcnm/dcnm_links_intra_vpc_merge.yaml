##############################################
##        INTRA VPC LINK MERGE TESTS        ##
##############################################

- name: LINKS INTRA VPC MERGE - Test Entry Point
  ansible.builtin.debug:
    msg:
      - "--------------------------------------------------------------"
      - "+   Executing dcnm_links intra vpc merge tests                +"
      - "--------------------------------------------------------------"

- name: Remove local log file
  ansible.builtin.command: rm -f dcnm_links.log
  delegate_to: localhost

- block:
    ##############################################
    ##          BASELINE DELETE (CLEAN)        ##
    ##############################################

    - name: Initial setup - Delete Links
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_vpc_fabric }}"
        config:
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
      register: delete_result

    - name: ASSERT - Baseline delete return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ delete_result.response | default([]) }}"

    ##############################################
    ##              BASIC MERGE (CREATE)      ##
    ##############################################

    - name: Create vPC keep-alive Links (basic)
      cisco.dcnm.dcnm_links: &links_merge_basic
        state: merged
        src_fabric: "{{ ansible_vpc_fabric }}"
        config:
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
            template: int_intra_vpc_peer_keep_alive_link
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv4_addr: 192.168.1.1
              peer2_ipv4_addr: 192.168.1.2
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
            template: int_intra_vpc_peer_keep_alive_link
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv4_addr: 192.168.2.1
              peer2_ipv4_addr: 192.168.2.2
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
            template: int_intra_vpc_peer_keep_alive_link
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv4_addr: 192.168.3.1
              peer2_ipv4_addr: 192.168.3.2
      register: merge_basic_result

    - name: ASSERT - Basic merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_basic_result.diff[0].merged | length) == 3'
          - '(merge_basic_result.diff[0].modified | length) == 0'
          - '(merge_basic_result.diff[0].deleted | length) == 0'
          - '(merge_basic_result.diff[0].query | length) == 0'
      failed_when: merge_basic_result.diff is not defined

    - name: ASSERT - Basic merge return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_basic_result.response }}"

    - name: Basic merge - Idempotence
      cisco.dcnm.dcnm_links: *links_merge_basic
      register: merge_basic_idem

    - name: ASSERT - Basic merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_basic_idem.diff[0].merged | length) == 0'
          - '(merge_basic_idem.diff[0].modified | length) == 0'
          - '(merge_basic_idem.diff[0].deleted | length) == 0'
          - '(merge_basic_idem.diff[0].query | length) == 0'
      failed_when: merge_basic_idem.diff is not defined

    - name: ASSERT - Basic merge idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_basic_idem.response }}"

    ##############################################
    ##          OPTIONAL MERGE (MODIFY)        ##
    ##############################################

    - name: Enrich existing vPC links with optional attributes
      cisco.dcnm.dcnm_links: &links_merge_opt
        state: merged
        src_fabric: "{{ ansible_vpc_fabric }}"
        config:
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_1 }}"
            dst_interface: "{{ intf_1_1 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
            template: int_intra_vpc_peer_keep_alive_link
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv4_addr: 192.170.1.1
              peer2_ipv4_addr: 192.170.1.2
              peer1_ipv6_addr: "2001:db8:1::1"
              peer2_ipv6_addr: "2001:db8:1::2"
              peer1_description: "vPC KeepAlive 1 source"
              peer2_description: "vPC KeepAlive 1 dest"
              peer1_cmds:
                - "no shutdown"
              peer2_cmds:
                - "no shutdown"
              intf_vrf: "test_vrf"
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_2 }}"
            dst_interface: "{{ intf_1_2 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
            template: int_intra_vpc_peer_keep_alive_link
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv4_addr: 192.170.2.1
              peer2_ipv4_addr: 192.170.2.2
              peer1_ipv6_addr: "2001:db8:2::1"
              peer2_ipv6_addr: "2001:db8:2::2"
              peer1_description: "vPC KeepAlive 2 source"
              peer2_description: "vPC KeepAlive 2 dest"
              peer1_cmds:
                - "no shutdown"
              peer2_cmds:
                - "no shutdown"
              intf_vrf: "test_vrf"
          - dst_fabric: "{{ ansible_vpc_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_vpc_switch1 }}"
            dst_device: "{{ ansible_vpc_switch2 }}"
            template: int_intra_vpc_peer_keep_alive_link
            profile:
              admin_state: true
              mtu: 9216
              peer1_ipv4_addr: 192.170.3.1
              peer2_ipv4_addr: 192.170.3.2
              peer1_ipv6_addr: "2001:db8:3::1"
              peer2_ipv6_addr: "2001:db8:3::2"
              peer1_description: "vPC KeepAlive 3 source"
              peer2_description: "vPC KeepAlive 3 dest"
              peer1_cmds:
                - "no shutdown"
              peer2_cmds:
                - "no shutdown"
              intf_vrf: "test_vrf"
      register: merge_opt_result

    - name: ASSERT - Optional merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_opt_result.diff[0].merged | length) == 0'
          - '(merge_opt_result.diff[0].modified | length) >= 3'
          - '(merge_opt_result.diff[0].deleted | length) == 0'
          - '(merge_opt_result.diff[0].query | length) == 0'
      failed_when: merge_opt_result.diff is not defined

    - name: ASSERT - Optional merge return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_opt_result.response }}"

    - name: Optional merge - Idempotence
      cisco.dcnm.dcnm_links: *links_merge_opt
      register: merge_opt_idem

    - name: ASSERT - Optional merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_opt_idem.diff[0].merged | length) == 0'
          - '(merge_opt_idem.diff[0].modified | length) == 0'
          - '(merge_opt_idem.diff[0].deleted | length) == 0'
          - '(merge_opt_idem.diff[0].query | length) == 0'
      failed_when: merge_opt_idem.diff is not defined

    - name: ASSERT - Optional merge idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_opt_idem.response }}"

  always:
    - name: Cleanup - Delete Links
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ cleanup_result.response | default([]) }}"
      when: it_context is not defined
