##############################################
##               SETUP                      ##
##############################################

- name: LINKS INTER NUMBERED MERGE - Test Entry Point
  ansible.builtin.debug:
    msg:
      - "--------------------------------------------------------------"
      - "+        Executing dcnm_links inter numbered merge tests       +"
      - "--------------------------------------------------------------"

- name: Remove local log file
  ansible.builtin.command: rm -f dcnm_links.log
  delegate_to: localhost

- block:
    ##############################################
    ##            INITIAL DELETE                ##
    ##############################################

    - name: Initial setup - Delete Links on numbered fabric
      cisco.dcnm.dcnm_links: &links_delete
        state: deleted
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_4 }}"
            dst_interface: "{{ intf_1_4 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
      register: delete_result

    - name: ASSERT - Initial delete return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ delete_result.response | default([]) }}"

    ##############################################
    ##              BASIC MERGE                ##
    ##############################################

    - name: Create Links without optional parameters
      cisco.dcnm.dcnm_links: &links_merge_basic
        state: merged
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
            profile:
              ipv4_subnet: 193.168.1.1/24
              neighbor_ip: 193.168.1.2
              src_asn: "{{ ansible_num_asn }}"
              dst_asn: "{{ ansible_unnum_asn }}"
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_6 }}"
            dst_interface: "{{ intf_1_6 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch1 }}"
            profile:
              ipv4_subnet: 193.168.4.1/24
              neighbor_ip: 193.168.4.2
              src_asn: "{{ ansible_num_asn }}"
              dst_asn: "{{ ansible_ipv6_asn }}"
      register: merge_result

    - name: ASSERT - Basic merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_result.diff[0].merged | length) == 2'
          - '(merge_result.diff[0].modified | length) == 0'
          - '(merge_result.diff[0].deleted | length) == 0'
          - '(merge_result.diff[0].query | length) == 0'
      failed_when: merge_result.diff is not defined

    - name: ASSERT - Basic merge return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_result.response }}"

    - name: Create Links - Idempotence (basic)
      cisco.dcnm.dcnm_links: *links_merge_basic
      register: merge_idem_result

    - name: ASSERT - Basic merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_idem_result.diff[0].merged | length) == 0'
          - '(merge_idem_result.diff[0].modified | length) == 0'
          - '(merge_idem_result.diff[0].deleted | length) == 0'
          - '(merge_idem_result.diff[0].query | length) == 0'
      failed_when: merge_idem_result.diff is not defined

    - name: ASSERT - Basic merge idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_idem_result.response }}"

    ##############################################
    ##        MERGE WITH OPTIONAL PARAMS        ##
    ##############################################

    - name: Create Links including optional parameters
      cisco.dcnm.dcnm_links: &links_merge_opt
        state: merged
        src_fabric: "{{ ansible_num_fabric }}"
        config:
          - dst_fabric: "{{ ansible_unnum_fabric }}"
            src_interface: "{{ intf_1_3 }}"
            dst_interface: "{{ intf_1_3 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_unnum_switch1 }}"
            profile:
              ipv4_subnet: 193.168.1.1/24
              neighbor_ip: 193.168.1.2
              src_asn: "{{ ansible_num_asn }}"
              dst_asn: "{{ ansible_unnum_asn }}"
              mtu: 9216
              auto_deploy: false
              peer1_description: "Description of source"
              peer2_description: "Description of dest"
              peer1_cmds:
                - "no shutdown"
              peer2_cmds:
                - "no shutdown"
          - dst_fabric: "{{ ansible_ipv6_fabric }}"
            src_interface: "{{ intf_1_6 }}"
            dst_interface: "{{ intf_1_6 }}"
            src_device: "{{ ansible_num_switch1 }}"
            dst_device: "{{ ansible_ipv6_switch1 }}"
            profile:
              ipv4_subnet: 193.168.4.1/24
              neighbor_ip: 193.168.4.2
              src_asn: "{{ ansible_num_asn }}"
              dst_asn: "{{ ansible_ipv6_asn }}"
              mtu: 9216
              auto_deploy: false
              peer1_description: "Description of source"
              peer2_description: "Description of dest"
              peer1_cmds:
                - "no shutdown"
              peer2_cmds:
                - "no shutdown"
      register: merge_opt_result

    - name: ASSERT - Optional merge diff counters
      ansible.builtin.assert:
        that:
          - '(merge_opt_result.diff[0].merged | length) == 2'
          - '(merge_opt_result.diff[0].modified | length) == 0'
          - '(merge_opt_result.diff[0].deleted | length) == 0'
          - '(merge_opt_result.diff[0].query | length) == 0'
      failed_when: merge_opt_result.diff is not defined

    - name: ASSERT - Optional merge return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_opt_result.response }}"

    - name: Create Links - Idempotence (opt)
      cisco.dcnm.dcnm_links: *links_merge_opt
      register: merge_opt_idem_result

    - name: ASSERT - Optional merge idempotence diff counters
      ansible.builtin.assert:
        that:
          - '(merge_opt_idem_result.diff[0].merged | length) == 0'
          - '(merge_opt_idem_result.diff[0].modified | length) == 0'
          - '(merge_opt_idem_result.diff[0].deleted | length) == 0'
          - '(merge_opt_idem_result.diff[0].query | length) == 0'
      failed_when: merge_opt_idem_result.diff is not defined

    - name: ASSERT - Optional merge idempotence return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ merge_opt_idem_result.response }}"

##############################################
##             CLEANUP                      ##
##############################################

  always:
    - name: Cleanup - Delete Links
      cisco.dcnm.dcnm_links: *links_delete
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ cleanup_result.response | default([]) }}"
      when: it_context is not defined
