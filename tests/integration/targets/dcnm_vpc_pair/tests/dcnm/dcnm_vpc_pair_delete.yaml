# TC1 - Setup: Create VPC Pair for deletion tests
- name: DELETED - TC1 - DELETED - Clean up any existing VPC pairs
  cisco.dcnm.dcnm_vpc_pair:
    src_fabric: "{{ test_data_common.fabric }}"
    state: deleted
  tags: deleted

- name: DELETED - TC1 - Load VPC Pair Setup Config File
  ansible.builtin.set_fact:
    dcnm_vpc_pair_setup_conf: "{{ lookup('file', '{{ test_data_deleted.vpc_pair_setup_file }}') | from_yaml }}"
  delegate_to: localhost
  tags: deleted

- name: DELETED - TC1 - MERGED - Create VPC Pair for deletion testing
  cisco.dcnm.dcnm_vpc_pair:
    src_fabric: "{{ test_data_common.fabric }}"
    state: merged
    config: "{{ dcnm_vpc_pair_setup_conf }}"
  register: result
  tags: deleted

- name: DELETED - TC1 - ASSERT - Check if creation successful
  assert:
    that:
      - result.changed == true
      - '(result["diff"][0]["merged"] | length) == 1'
      - '(result["diff"][0]["modified"] | length) == 0'
      - '(result["diff"][0]["deleted"] | length) == 0'
      - '(result["diff"][0]["query"] | length) == 0'
      - '(result["diff"][0]["deploy"] | length) == 1'
  tags: deleted

- name: DELETED - TC1 - QUERY - Get VPC pair state in NDFC
  cisco.dcnm.dcnm_vpc_pair:
    state: query
    src_fabric: "{{ test_data_common.fabric }}"
  register: verify_result
  tags: deleted

- name: DELETED - TC1 - VALIDITY CHECK - Verify VPC pair state in NDFC
  cisco.dcnm.tests.integration.ndfc_vpc_pair_validate:
    config_path: "{{ test_data_deleted.vpc_pair_setup_file }}"
    ndfc_data: "{{ verify_result }}"
    test_data: "{{ test_data_common }}"
  tags: deleted

