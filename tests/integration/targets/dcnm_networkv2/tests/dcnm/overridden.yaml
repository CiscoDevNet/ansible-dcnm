##############################################
##                 SETUP                    ##
##############################################

- name: OVERRIDDEN - Verify if fabric - Fabric1 is deployed.
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ test_fabric }}"
  register: result

- assert:
    that:
    - 'result.response.DATA != None'

- name: OVERRIDDEN - setup - Clean up any existing networks
  cisco.dcnm.dcnm_networkv2:
    fabric: "{{ test_fabric }}"
    state: deleted

- name: OVERRIDDEN - Create, Attach and Deploy Multiple Network with Switch Attach
  cisco.dcnm.dcnm_networkv2:
    fabric: "{{ test_fabric }}"
    state: merged
    config:
    - net_name: ansible-net13
      vrf_name: Tenant-1
      net_id: 7005
      net_template: Default_Network_Universal
      net_extension_template: Default_Network_Extension_Universal
      network_template_config:
        - gatewayIpAddress: '192.168.30.1/24'
          vlanId: 1503
          tag: 14345
          mtu: 1500
          attach:
            - deployment: true
              dot1QVlan: 1
              fabric: "{{ test_fabric }}"
              instanceValues: ""
              serialNumber: "{{ sw1_serial }}"
              switchPorts: ["{{ ansible_sw1_int1 }}", "{{ ansible_sw1_int2 }}"]
              torPorts: []
              untagged: false
              vlan: 1503
              deploy: true
            - deployment: true
              dot1QVlan: 1
              fabric: "{{ test_fabric }}"
              instanceValues: ""
              serialNumber: "{{ sw2_serial }}"
              switchPorts: ["{{ ansible_sw2_int1 }}", "{{ ansible_sw2_int2 }}"]
              untagged: false
              vlan: 1504
              deploy: true
    - net_name: ansible-net12
      vrf_name: Tenant-2
      net_id: 7002
      net_template: Default_Network_Universal
      net_extension_template: Default_Network_Extension_Universal
      network_template_config:
        - gatewayIpAddress: '192.168.40.1/24'
          vlanId: 151
          tag: 14346
          mtu: 1500
          attach:
            - deployment: true
              dot1QVlan: 1
              fabric: "{{ test_fabric }}"
              instanceValues: ""
              serialNumber: "{{ sw2_serial }}"
              switchPorts: ["{{ ansible_sw2_int3 }}", "{{ ansible_sw2_int4 }}"]
              untagged: false
              vlan: 151
              deploy: true
  register: result

- name: Query fabric state until networkStatus transitions to DEPLOYED state
  cisco.dcnm.dcnm_network:
    fabric: "{{ test_fabric }}"
    state: query
  register: query_result
  until:
    - "query_result.response[0].parent.networkStatus is search('DEPLOYED')"
    - "query_result.response[1].parent.networkStatus is search('DEPLOYED')"
  retries: 30
  delay: 2

- assert:
    that:
    - 'result.changed == true'
    - 'result.response[0].RETURN_CODE == 200'
    - 'result.response[1].RETURN_CODE == 200'
    - 'result.response[2].RETURN_CODE == 200'
    - '(result.response[1].DATA|dict2items)[0].value == "SUCCESS"'
    - '(result.response[1].DATA|dict2items)[1].value == "SUCCESS"'

