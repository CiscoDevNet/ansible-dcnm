################################################################################
- name: REPLACED - SETUP - Delete fabrics
  cisco.dcnm.dcnm_fabric:
    state: deleted
    config:
      - FABRIC_NAME: "{{ fabric_name_1 }}"
  register: result
- debug:
    var: result
