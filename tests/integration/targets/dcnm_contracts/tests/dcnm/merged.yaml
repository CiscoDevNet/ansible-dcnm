##############################################
##                 SETUP                    ##
##############################################

- set_fact:
    rest_path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ test_fabric }}"

- name: MERGED - Verify if fabric - Fabric1 is deployed.
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "{{ rest_path }}"
  register: result

- assert:
    that:
    - 'result.response.DATA != None'

- name: MERGED - setup - Clean up any existing contracts
  cisco.dcnm.dcnm_contracts:
    fabric: "{{ test_fabric }}"
    state: deleted

##############################################
##                MERGED                    ##
##############################################

- name: MERGED - Create one contract
  cisco.dcnm.dcnm_contracts: &conf
    fabric: "{{ test_fabric }}"
    state: merged
    config:
    - contract_name: test
      description: test
      rules:
      - direction: bidirectional
        action: permit
        protocol_name: http
      - direction: unidirectional
        action: permit
        protocol_name: test
  register: result

- assert:
    that:
    - 'result.changed == true'
    - 'result.response[0].RETURN_CODE == 200'
    - 'result.response[0].MESSAGE == "OK"'
    - 'result.response[0].DATA.successList[0].name == "test"'

- name: MERGED - conf - Idempotence
  cisco.dcnm.dcnm_contracts: *conf
  register: result

- assert:
    that:
    - 'result.changed == false'

- name: MERGED - Contract delete
