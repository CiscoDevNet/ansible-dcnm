# OVERRIDDEN - TEST - Create two image policies using merged state
################################################################################
# Expected diff
#
# ok: [dcnm] => {
#     "result": {
#         "changed": true,
#         "diff": {
#             "deleted": [],
#             "merged": [
#                 {
