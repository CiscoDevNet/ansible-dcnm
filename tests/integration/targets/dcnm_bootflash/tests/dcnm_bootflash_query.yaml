- name: QUERY - TEST - Query all ndfc_ut files on all partitions of active supervisor
  cisco.dcnm.dcnm_bootflash:
      state: query
      config:
        targets:
          - filepath: "*:/*.ndfc_ut"
            supervisor: active
        switches:
          - ip_address: "{{ spine1 }}"
          - ip_address: "{{ spine2 }}"
  register: result

- debug:
    var: result

- name: Prepare assert values for wildcard query
  set_fact:
    spine1_filepath1: "bootflash:/{{ spine1_file1 }}"
    spine1_filepath2: "bootflash:/{{ spine1_file2 }}"
    spine1_filepath3: "bootflash:/{{ spine1_file3 }}"
    spine2_filepath1: "bootflash:/{{ spine2_file1 }}"
    spine2_filepath2: "bootflash:/{{ spine2_file2 }}"
    spine2_filepath3: "bootflash:/{{ spine2_file3 }}"

- assert:
    that:
    - result.diff[0][spine1][0].filepath == spine1_filepath1
    - result.diff[0][spine1][1].filepath == spine1_filepath2
    - result.diff[0][spine1][2].filepath == spine1_filepath3
    - result.diff[0][spine2][0].filepath == spine2_filepath1
    - result.diff[0][spine2][1].filepath == spine2_filepath2
    - result.diff[0][spine2][2].filepath == spine2_filepath3
    - result.changed == false
    - result.failed == false
    - (result.diff | length) == 1
    - (result.diff[0] | length) == 3
    - (result.response | length) == 1
    - result.response[0][spine1].RETURN_CODE == 200
    - result.response[0][spine2].RETURN_CODE == 200
    - result.response[0][spine1].MESSAGE == "OK"
    - result.response[0][spine2].MESSAGE == "OK"
    - result.response[0][spine1].METHOD == "GET"
    - result.response[0][spine2].METHOD == "GET"
    - (result.metadata | length) == 1
    - result.metadata[0].action == "bootflash_info"
    - result.metadata[0].check_mode == false
    - result.metadata[0].sequence_number == 1
    - result.metadata[0].state == "query"
    - (result.result | length) == 1
    - result.result[0][spine1].found == true
    - result.result[0][spine2].found == true
    - result.result[0][spine1].success == true
    - result.result[0][spine2].success == true


