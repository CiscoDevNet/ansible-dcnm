##############################################
##            REQUIRED VARS                 ##
##############################################
# parent_fabric
# A Parent MSD VXLAN_EVPN fabric
#
# child_fabric
# A Child MSD VXLAN_EVPN fabric associated with parent_fabric
#
# child_switch_1
# - A switch in the child MSD fabric
# - VRF-lite capable switch
#
# child_switch_2  
# - A switch in the child MSD fabric
# - VRF-lite capable switch
#
# interface_2a
# - Ethernet interface on child_switch_2
# - Used to test VRF LITE configuration in MSD environment
##############################################

##############################################
##                 SETUP                    ##
##############################################

- set_fact:
    rest_path: "/rest/control/fabrics/{{ parent_fabric }}"
  when: controller_version == "11"

- set_fact:
    rest_path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ parent_fabric }}"
  when: controller_version >= "12"

- name: SETUP.0 - MSD SANITY - [with_items] print vars
  ansible.builtin.debug:
    var: item
  with_items:
     - "parent_fabric : {{ parent_fabric }}"
     - "child_fabric : {{ child_fabric }}"
     - "child_switch_1 : {{ child_switch_1 }}"
     - "child_switch_2 : {{ child_switch_2 }}"
     - "interface_2a : {{ interface_2a }}"

- name: SETUP.1 - MSD SANITY - [dcnm_rest.GET] Verify parent fabric is deployed.
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "{{ rest_path }}"
  register: result

- assert:
    that:
    - result.response.DATA != None

- name: SETUP.2 - MSD SANITY - [deleted] Clean slate - delete all VRFs
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: deleted
  register: result_setup_2

- name: SETUP.2a - MSD SANITY - [wait_for] Wait 60 seconds for controller and switch to sync
  wait_for:
    timeout: 60
  when: result_setup_2.changed == true

###############################################
###            MSD SANITY TESTS             ##
###############################################

- name: TEST.1 - MSD SANITY - [merged] Basic VRF creation without Child config
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: merged
    config:
    - vrf_name: ansible-msd-sanity-basic
      vrf_id: 9008201
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2201
      vrf_description: "Basic MSD sanity test VRF"
      attach:
      - ip_address: "{{ child_switch_1 }}"
      deploy: true
  register: result_1

- name: TEST.1a - MSD SANITY - [debug] print result_1
  ansible.builtin.debug:
    var: result_1

- assert:
    that:
    - result_1.changed == true
    - result_1.workflow == "Multisite Parent without Child Fabric Processing"
    - result_1.response|length >= 1
    - result_1.diff[0].vrf_name == "ansible-msd-sanity-basic"

- name: TEST.2 - MSD SANITY - [merged] VRF creation with Child config
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: merged
    config:
    - vrf_name: ansible-msd-sanity-child
      vrf_id: 9008202
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2202
      vrf_description: "MSD sanity test VRF with Child config"
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
        adv_default_routes: true
        adv_host_routes: false
        static_default_route: true
      attach:
      - ip_address: "{{ child_switch_1 }}"
      deploy: true
  register: result_2

- name: TEST.2a - MSD SANITY - [debug] print result_2
  ansible.builtin.debug:
    var: result_2

- assert:
    that:
    - result_2.changed == true
    - result_2.workflow == "Multisite Parent with Child Fabric Processing"
    - "'parent_fabric' in result_2"
    - "'child_fabrics' in result_2"
    - result_2.child_fabrics|length == 1
    - result_2.child_fabrics[0].fabric == child_fabric
    - result_2.child_fabrics[0].failed == false

- name: TEST.3 - MSD SANITY - [query] Query created VRFs
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: query
  register: result_3

- name: TEST.3a - MSD SANITY - [debug] print result_3
  ansible.builtin.debug:
    var: result_3

- assert:
    that:
    - result_3.changed == false
    - result_3.response|length == 2
    - result_3.response|selectattr('parent.vrfName', 'equalto', 'ansible-msd-sanity-basic')|list|length == 1
    - result_3.response|selectattr('parent.vrfName', 'equalto', 'ansible-msd-sanity-child')|list|length == 1

- name: TEST.4 - MSD SANITY - [replaced] Replace VRF configuration
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: replaced
    config:
    - vrf_name: ansible-msd-sanity-basic
      vrf_id: 9008201
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2201
      vrf_description: "Updated basic MSD sanity test VRF"
      vrf_int_mtu: 9000  # Changed from default
      attach:
      - ip_address: "{{ child_switch_1 }}"
      - ip_address: "{{ child_switch_2 }}"  # Added attachment
      deploy: true
  register: result_4

- name: TEST.4a - MSD SANITY - [debug] print result_4
  ansible.builtin.debug:
    var: result_4

- assert:
    that:
    - result_4.changed == true
    - result_4.workflow == "Multisite Parent without Child Fabric Processing"

- name: TEST.5 - MSD SANITY - [replaced] Replace VRF with Child config
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: replaced
    config:
    - vrf_name: ansible-msd-sanity-child
      vrf_id: 9008202
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2202
      vrf_description: "Updated MSD sanity test VRF with Child config"
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
        adv_default_routes: false  # Changed
        adv_host_routes: true     # Changed
        static_default_route: false # Changed
        l3vni_wo_vlan: true       # Added
      attach:
      - ip_address: "{{ child_switch_1 }}"
      - ip_address: "{{ child_switch_2 }}"  # Added attachment
      deploy: true
  register: result_5

- name: TEST.5a - MSD SANITY - [debug] print result_5
  ansible.builtin.debug:
    var: result_5

- assert:
    that:
    - result_5.changed == true
    - result_5.workflow == "Multisite Parent with Child Fabric Processing"
    - result_5.child_fabrics|length == 1
    - result_5.child_fabrics[0].failed == false

- name: TEST.6 - MSD SANITY - [merged] Create VRF with VRF-Lite
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: merged
    config:
    - vrf_name: ansible-msd-sanity-lite
      vrf_id: 9008203
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2203
      vrf_description: "MSD sanity test VRF with VRF-Lite"
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
        adv_default_routes: true
        adv_host_routes: false
        static_default_route: true
      attach:
      - ip_address: "{{ child_switch_2 }}"
        vrf_lite:
        - interface: "{{ interface_2a }}"
          ipv4_addr: 10.10.1.2/30
          neighbor_ipv4: 10.10.1.1
          peer_vrf: external_sanity_vrf
          dot1q: 600
      deploy: true
  register: result_6

- name: TEST.6a - MSD SANITY - [debug] print result_6
  ansible.builtin.debug:
    var: result_6

- assert:
    that:
    - result_6.changed == true
    - result_6.workflow == "Multisite Parent with Child Fabric Processing"
    - result_6.child_fabrics|length == 1
    - result_6.child_fabrics[0].failed == false

- name: TEST.7 - MSD SANITY - [overridden] Override all VRFs
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: overridden
    config:
    - vrf_name: ansible-msd-sanity-override
      vrf_id: 9008210
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2210
      vrf_description: "MSD sanity override test VRF"
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
        adv_default_routes: true
        adv_host_routes: false
        static_default_route: true
        bgp_password: "SANITYPASS123"
        bgp_passwd_encrypt: 7
      attach:
      - ip_address: "{{ child_switch_1 }}"
      deploy: true
  register: result_7

- name: TEST.7a - MSD SANITY - [debug] print result_7
  ansible.builtin.debug:
    var: result_7

- assert:
    that:
    - result_7.changed == true
    - result_7.workflow == "Multisite Parent with Child Fabric Processing"
    - result_7.child_fabrics|length == 1

- name: TEST.8 - MSD SANITY - [query] Verify override worked
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: query
  register: result_8

- name: TEST.8a - MSD SANITY - [debug] print result_8
  ansible.builtin.debug:
    var: result_8

- assert:
    that:
    - result_8.changed == false
    - result_8.response|length == 1  # Only the override VRF should remain
    - result_8.response[0].parent.vrfName == "ansible-msd-sanity-override"

- name: TEST.9 - MSD SANITY - [deleted] Delete specific VRF
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: deleted
    config:
    - vrf_name: ansible-msd-sanity-override
  register: result_9

- name: TEST.9a - MSD SANITY - [debug] print result_9
  ansible.builtin.debug:
    var: result_9

- assert:
    that:
    - result_9.changed == true

- name: TEST.10 - MSD SANITY - [query] Verify VRF was deleted
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: query
  register: result_10

- name: TEST.10a - MSD SANITY - [debug] print result_10
  ansible.builtin.debug:
    var: result_10

- assert:
    that:
    - result_10.changed == false
    - result_10.response|length == 0

- name: TEST.11 - MSD SANITY - [merged] Create multiple VRFs for bulk delete test
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: merged
    config:
    - vrf_name: ansible-msd-bulk-1
      vrf_id: 9008221
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2221
      vrf_description: "Bulk delete test VRF 1"
      attach:
      - ip_address: "{{ child_switch_1 }}"
      deploy: true
    - vrf_name: ansible-msd-bulk-2
      vrf_id: 9008222
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2222
      vrf_description: "Bulk delete test VRF 2"
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
        adv_default_routes: true
        adv_host_routes: false
        static_default_route: true
      attach:
      - ip_address: "{{ child_switch_2 }}"
      deploy: true
  register: result_11

- name: TEST.11a - MSD SANITY - [debug] print result_11
  ansible.builtin.debug:
    var: result_11

- assert:
    that:
    - result_11.changed == true

- name: TEST.12 - MSD SANITY - [deleted] Delete all VRFs (no config)
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: deleted
  register: result_12

- name: TEST.12a - MSD SANITY - [debug] print result_12
  ansible.builtin.debug:
    var: result_12

- assert:
    that:
    - result_12.changed == true

- name: TEST.13 - MSD SANITY - [query] Final verification - no VRFs should exist
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: query
  register: result_13

- name: TEST.13a - MSD SANITY - [debug] print result_13
  ansible.builtin.debug:
    var: result_13

- assert:
    that:
    - result_13.changed == false
    - result_13.response|length == 0

