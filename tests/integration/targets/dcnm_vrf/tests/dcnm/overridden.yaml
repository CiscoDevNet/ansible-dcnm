  ansible.builtin.set_fact:
    task_name: "CLEANUP.1 - OVERRIDDEN - [deleted] Delete all VRFs"

- name: Log task
  cisco.dcnm.dcnm_log:
    msg: "{{ task_name }}"

- name: "{{ task_name }}"
  cisco.dcnm.dcnm_vrf:
