##############################################
##            REQUIRED VARS                 ##
##############################################
# parent_fabric
# A Parent MCFG VXLAN_EVPN fabric
#
# child_fabric
# A Child MCFG VXLAN_EVPN fabric associated with parent_fabric
#
# child_switch_1
# - A switch in the child MCFG fabric
# - VRF-lite capable switch
#
# child_switch_2  
# - A switch in the child MCFG fabric
# - VRF-lite capable switch
#
# interface_2a
# - Ethernet interface on child_switch_2
# - Used to test VRF LITE configuration in MCFG environment
##############################################

##############################################
##                 SETUP                    ##
##############################################

- set_fact:
    rest_path: "/rest/control/fabrics/{{ parent_fabric }}"
  when: controller_version == "11"

- set_fact:
    rest_path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ parent_fabric }}"
  when: controller_version >= "12"

- name: SETUP.0 - MCFG QUERY - [with_items] print vars
  ansible.builtin.debug:
    var: item
  with_items:
     - "parent_fabric : {{ parent_fabric }}"
     - "child_fabric : {{ child_fabric }}"
     - "child_switch_1 : {{ child_switch_1 }}"
     - "child_switch_2 : {{ child_switch_2 }}"
     - "interface_2a : {{ interface_2a }}"

- name: SETUP.1 - MCFG QUERY - [dcnm_rest.GET] Verify parent fabric is deployed.
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "{{ rest_path }}"
  register: result

- assert:
    that:
    - result.response.DATA != None

- name: SETUP.2 - MCFG QUERY - [deleted] Clean slate - delete all VRFs
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: deleted
  register: result_setup_2

- name: SETUP.2a - MCFG QUERY - [wait_for] Wait 60 seconds for controller and switch to sync
  wait_for:
    timeout: 60
  when: result_setup_2.changed == true

- name: SETUP.3 - MCFG QUERY - [merged] Create VRFs for query testing
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: merged
    config:
    - vrf_name: ansible-mcfg-query-basic
      vrf_id: 9008201
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2201
      vrf_description: "Basic MCFG query test VRF"
      attach:
      - ip_address: "{{ child_switch_1 }}"
      deploy: true
    - vrf_name: ansible-mcfg-query-child
      vrf_id: 9008202
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2202
      vrf_description: "MCFG query test VRF with Child config"
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
        adv_default_routes: true
        adv_host_routes: false
        static_default_route: true
      attach:
      - ip_address: "{{ child_switch_1 }}"
      deploy: true
    - vrf_name: ansible-mcfg-query-lite
      vrf_id: 9008203
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2203
      vrf_description: "MCFG query test VRF with VRF-Lite"
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
        adv_default_routes: true
        adv_host_routes: false
        static_default_route: true
      attach:
      - ip_address: "{{ child_switch_2 }}"
        vrf_lite:
        - interface: "{{ interface_2a }}"
          ipv4_addr: 10.10.1.2/30
          neighbor_ipv4: 10.10.1.1
          peer_vrf: external_query_vrf
          dot1q: 600
      deploy: true
    - vrf_name: ansible-mcfg-query-multiple-1
      vrf_id: 9008221
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2221
      vrf_description: "Query test VRF 1 for multiple query tests"
      attach:
      - ip_address: "{{ child_switch_1 }}"
      deploy: true
    - vrf_name: ansible-mcfg-query-multiple-2
      vrf_id: 9008222
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2222
      vrf_description: "Query test VRF 2 for multiple query tests"
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
        adv_default_routes: true
        adv_host_routes: false
        static_default_route: true
      attach:
      - ip_address: "{{ child_switch_2 }}"
      deploy: true
  register: result_setup_3

- name: SETUP.3a - MCFG QUERY - [wait_for] Wait for VRFs to be deployed
  wait_for:
    timeout: 60

- name: SETUP.3b - MCFG QUERY - [debug] print setup result
  ansible.builtin.debug:
    var: result_setup_3

###############################################
###            MCFG QUERY TESTS              ##
###############################################

- name: TEST.1 - MCFG QUERY - [query] Basic VRF query without Child config
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: query
    config:
    - vrf_name: ansible-mcfg-query-basic
  register: result_1

- name: TEST.1a - MCFG QUERY - [debug] print result_1
  ansible.builtin.debug:
    var: result_1

- assert:
    that:
    - result_1.changed == false
    - result_1.workflow == "Multicluster Parent without Child Fabric Processing"
    - result_1.response | length == 1
    - result_1.response[0].parent.vrfName == "ansible-mcfg-query-basic"
    - result_1.response[0].parent.vrfId == 9008201
    - result_1.response[0].parent.fabric == "{{ parent_fabric }}"
    - (result_1.response[0].parent.vrfTemplateConfig | from_json).vrfVlanId == "2201"
    - result_1.response[0].attach | length >= 1
    - result_1.response[0].attach[0].vrfName == "ansible-mcfg-query-basic"

- name: TEST.2 - MCFG QUERY - [query] VRF query with Child config
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: query
    config:
    - vrf_name: ansible-mcfg-query-child
  register: result_2

- name: TEST.2a - MCFG QUERY - [debug] print result_2
  ansible.builtin.debug:
    var: result_2

- assert:
    that:
    - result_2.changed == false
    - result_2.workflow == "Multicluster Parent without Child Fabric Processing"
    - result_2.response | length == 1
    - result_2.response[0].parent.vrfName == "ansible-mcfg-query-child"
    - result_2.response[0].parent.vrfId == 9008202
    - result_2.response[0].parent.fabric == "{{ parent_fabric }}"
    - (result_2.response[0].parent.vrfTemplateConfig | from_json).vrfVlanId == "2202"
    - result_2.response[0].attach | length >= 1

- name: TEST.3 - MCFG QUERY - [query] Query multiple specific VRFs
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: query
    config:
    - vrf_name: ansible-mcfg-query-basic
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
    - vrf_name: ansible-mcfg-query-child
      child_fabric_config:
      - fabric: "{{ child_fabric }}"
    - vrf_name: ansible-mcfg-query-lite
  register: result_3

- name: TEST.3a - MCFG QUERY - [debug] print result_3
  ansible.builtin.debug:
    var: result_3

- assert:
    that:
    - result_3.changed == false
    - result_3.workflow == "Multicluster Parent with Child Fabric Processing"
    - result_3.parent_fabric.fabric == "{{ parent_fabric }}"
    - result_3.parent_fabric.response | length == 3
    - result_3.parent_fabric.response | selectattr('parent.vrfName', 'equalto', 'ansible-mcfg-query-basic') | list | length == 1
    - result_3.parent_fabric.response | selectattr('parent.vrfName', 'equalto', 'ansible-mcfg-query-child') | list | length == 1
    - result_3.parent_fabric.response | selectattr('parent.vrfName', 'equalto', 'ansible-mcfg-query-lite') | list | length == 1
    - result_3.parent_fabric.response | selectattr('parent.vrfId', 'equalto', 9008201) | list | length == 1
    - result_3.parent_fabric.response | selectattr('parent.vrfId', 'equalto', 9008202) | list | length == 1
    - result_3.parent_fabric.response | selectattr('parent.vrfId', 'equalto', 9008203) | list | length == 1
    - result_3.child_fabrics | length == 1
    - result_3.child_fabrics[0].fabric == "{{ child_fabric }}"
    - result_3.child_fabrics[0].response | length == 2

- name: TEST.4 - MCFG QUERY - [query] Query all VRFs (no config specified - MCFG Parent)
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: query
  register: result_4

- name: TEST.4a - MCFG QUERY - [debug] print result_4
  ansible.builtin.debug:
    var: result_4

- assert:
    that:
    - result_4.changed == false
    - result_4.workflow == "Multicluster Parent without Child Fabric Processing"
    - result_4.response | length == 5  # Should return all 5 VRFs created
    - result_4.response | selectattr('parent.vrfName', 'equalto', 'ansible-mcfg-query-basic') | list | length == 1
    - result_4.response | selectattr('parent.vrfName', 'equalto', 'ansible-mcfg-query-child') | list | length == 1
    - result_4.response | selectattr('parent.vrfName', 'equalto', 'ansible-mcfg-query-lite') | list | length == 1
    - result_4.response | selectattr('parent.vrfName', 'equalto', 'ansible-mcfg-query-multiple-1') | list | length == 1
    - result_4.response | selectattr('parent.vrfName', 'equalto', 'ansible-mcfg-query-multiple-2') | list | length == 1
    - result_4.response[0].parent.vrfId == 9008201
    - (result_4.response[0].parent.vrfTemplateConfig | from_json).vrfVlanId == "2201"
    - result_4.diff | length == 0

