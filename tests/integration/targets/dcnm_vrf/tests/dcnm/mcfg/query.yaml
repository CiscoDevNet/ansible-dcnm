- name: CLEANUP.1 - MCFG QUERY - [deleted] Delete all VRFs from Parent MCFG fabric
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: deleted
  register: result_cleanup_1

- name: CLEANUP.1a - MCFG QUERY - [debug] print cleanup result
  ansible.builtin.debug:
