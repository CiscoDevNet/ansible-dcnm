##############################################
##            REQUIRED VARS                 ##
##############################################
# parent_fabric
# A Parent MCFG VXLAN_EVPN fabric
#
# child_fabric
# A Child MCFG VXLAN_EVPN fabric associated with parent_fabric
#
# child_switch_1
# - A switch in the child MCFG fabric
# - VRF-lite capable switch
#
# child_switch_2  
# - A switch in the child MCFG fabric
# - VRF-lite capable switch
#
# interface_2a
# - Ethernet interface on child_switch_2
# - Used to test VRF LITE configuration in MCFG environment
##############################################

##############################################
##                 SETUP                    ##
##############################################

- set_fact:
    rest_path: "/rest/control/fabrics/{{ parent_fabric }}"
  when: controller_version == "11"

- set_fact:
    rest_path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ parent_fabric }}"
  when: controller_version >= "12"

- name: SETUP.0 - MCFG SANITY - [with_items] print vars
  ansible.builtin.debug:
    var: item
  with_items:
     - "parent_fabric : {{ parent_fabric }}"
     - "child_fabric : {{ child_fabric }}"
     - "child_switch_1 : {{ child_switch_1 }}"
     - "child_switch_2 : {{ child_switch_2 }}"
     - "interface_2a : {{ interface_2a }}"

- name: SETUP.1 - MCFG SANITY - [dcnm_rest.GET] Verify parent fabric is deployed.
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "{{ rest_path }}"
  register: result

- assert:
    that:
    - result.response.DATA != None

- name: SETUP.2 - MCFG SANITY - [deleted] Clean slate - delete all VRFs
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: deleted
  register: result_setup_2

- name: SETUP.2a - MCFG SANITY - [wait_for] Wait 60 seconds for controller and switch to sync
  wait_for:
    timeout: 60
  when: result_setup_2.changed == true

###############################################
###            MCFG SANITY TESTS             ##
###############################################

- name: TEST.1 - MCFG SANITY - [merged] Basic VRF creation without Child config
  cisco.dcnm.dcnm_vrf:
    fabric: "{{ parent_fabric }}"
    state: merged
    config:
    - vrf_name: ansible-mcfg-sanity-basic
      vrf_id: 9008201
      vrf_template: Default_VRF_Universal
      vrf_extension_template: Default_VRF_Extension_Universal
      vlan_id: 2201
      vrf_description: "Basic MCFG sanity test VRF"
      attach:
      - ip_address: "{{ child_switch_1 }}"
      deploy: true
  register: result_1

- name: TEST.1a - MCFG SANITY - [debug] print result_1
  ansible.builtin.debug:
    var: result_1

- assert:
    that:
    - result_1.changed == true
    - result_1.workflow == "Multicluster Parent without Child Fabric Processing"
    - result_1.diff[0].vrf_id == 9008201
    - result_1.diff[0].vrf_name == "ansible-mcfg-sanity-basic"
    - result_1.diff[0].attach | length >= 1
    - result_1.diff[0].attach[0].ip_address == "{{ child_switch_1 }}"
    - result_1.diff[0].attach[0].deploy == true
    - result_1.response[0].RETURN_CODE == 200
