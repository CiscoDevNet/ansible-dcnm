    - result_1.response[0].METHOD == "POST"
    - result_1.response[1].METHOD == "POST"
    - result_1.response[2].METHOD == "POST"
    - result_1.response[0].RETURN_CODE == 200
    - result_1.response[1].RETURN_CODE == 200
    - result_1.response[2].RETURN_CODE == 200
