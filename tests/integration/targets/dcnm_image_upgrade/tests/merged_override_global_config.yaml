################################################################################
# TESTCASE:
# merged_override_global_config
#
# Description:
#
# This test case verifies Ansible merged state for dcnm_image_upgrade.
# All switches override the image policy specified in the global config
# stanza, by specifying a different image policy in their individual
# switch config stanzas.
# All other upgrade options are specified in the global config stanza.
################################################################################

################################################################################
# RUNTIME
################################################################################

# About 30 minutes
# Recent run times:
# 33:18.99
# 27:36.11

################################################################################
# STEPS
################################################################################

# SETUP
# 1. Create a fabric
# 2. Merge switches into fabric
# TEST
# 3. Upgrade switches using global config, overriding image policy in switch config
# 4. Verify the upgrade is successful.
# 5. Wait for all switches to complete ISSU
# 6. Test idempotence
# CLEANUP
# 7. Remove devices from fabric

################################################################################
# REQUIREMENTS
################################################################################

# 1. Recommended to use a simple fabric type
#    e.g. LAN Classic or Enhanced LAN Classic
# 2. image policies are already configured on the controller:
#   - KR5M (Kerry release maintenance 5)
#   - NR3F (Niles release maintenance 3)
#   The above include both NX-OS and EPLD images.
#
# TODO: Once dcnm_image_policy module is accepted, use that to
#       configure the above policies.
#
# Example vars for dcnm_image_upgrade integration tests
# Add to cisco/dcnm/playbooks/dcnm_tests.yaml)
#
# vars:
#   # This testcase field can run any test in the tests directory for the role
#   testcase: merged
#   fabric_name: f1
#   username: admin
#   password: "foobar"
#   switch_username: admin
#   switch_password: "foobar"
#   spine1: 172.22.150.114
#   spine2: 172.22.150.115
#   leaf1: 172.22.150.106
#   leaf2: 172.22.150.107
#   leaf3: 172.22.150.108
#   leaf4: 172.22.150.109
#   # for dcnm_image_upgrade role
#   test_fabric: "{{ fabric_name }}"
#   ansible_switch_1: "{{ leaf1 }}"
#   ansible_switch_2: "{{ leaf2 }}"
#   ansible_switch_3: "{{ spine1 }}"
#   image_policy_1: "KR5M"
#   image_policy_2: "NR3F"

################################################################################
# SETUP
################################################################################

- set_fact:
    rest_fabric_create: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ fabric_name }}"

- name: MERGED - SETUP - Verify if fabric is deployed.
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "{{ rest_fabric_create }}"
  register: result

- debug:
    var: result

- assert:
    that:
    - result.response.DATA != None

- name: MERGED - SETUP - Clean up any existing devices
  cisco.dcnm.dcnm_inventory:
    fabric: "{{ fabric_name }}"
    state: deleted

- name: MERGED - SETUP - Merge switches
  cisco.dcnm.dcnm_inventory:
    fabric: "{{ fabric_name }}"
    state: merged
    config:
      - seed_ip: "{{ ansible_switch_1 }}"
        auth_proto: MD5
        user_name: "{{ switch_username }}"
        password: "{{ switch_password }}"
        max_hops: 0
        role: leaf
        preserve_config: False
      - seed_ip: "{{ ansible_switch_2 }}"
        auth_proto: MD5
        user_name: "{{ switch_username }}"
        password: "{{ switch_password }}"
        max_hops: 0
        role: leaf
        preserve_config: False
      - seed_ip: "{{ ansible_switch_3 }}"
        auth_proto: MD5
        user_name: "{{ switch_username }}"
        password: "{{ switch_password }}"
        max_hops: 0
        role: spine
        preserve_config: False
  register: result

- assert:
    that:
    - item["RETURN_CODE"] == 200
  loop: '{{ result.response }}'

################################################################################
# MERGED - TEST - Override global image policy in switch configs
################################################################################

- name: MERGED - TEST - Upgrade all switches using global config. Override policy in switch configs.
  cisco.dcnm.dcnm_image_upgrade:
    state: merged
    config:
        policy: "{{ image_policy_1}}"
        reboot: false
        stage: true
        validate: true
        upgrade:
            nxos: true
            epld: false
        options:
            nxos:
                mode: disruptive
                bios_force: false
            epld:
                module: ALL
                golden: false
            reboot:
                config_reload: false
                write_erase: false
            package:
                install: false
                uninstall: false
        switches:
          - ip_address: "{{ ansible_switch_1 }}"
            policy: "{{ image_policy_2 }}"
          - ip_address: "{{ ansible_switch_2 }}"
            policy: "{{ image_policy_2 }}"
          - ip_address: "{{ ansible_switch_3 }}"
            policy: "{{ image_policy_2 }}"
  register: result

- debug:
    var: result

- assert:
    that:
    - result.changed == true
    - result.failed == false
    - result.diff.attach_policy[0].policy_name == image_policy_2
    - result.diff.attach_policy[1].policy_name == image_policy_2
    - result.diff.attach_policy[2].policy_name == image_policy_2
    - result.diff.upgrade[0].devices[0].policyName == image_policy_2
    - result.diff.upgrade[1].devices[0].policyName == image_policy_2
    - result.diff.upgrade[2].devices[0].policyName == image_policy_2
    - result.diff.validate[0].policy == image_policy_2
    - result.diff.validate[1].policy == image_policy_2
    - result.diff.validate[2].policy == image_policy_2
    - result.response.attach_policy[0].RETURN_CODE == 200
    - result.response.stage[0].RETURN_CODE == 200
    - result.response.upgrade[0].RETURN_CODE == 200
    - result.response.upgrade[1].RETURN_CODE == 200
    - result.response.upgrade[2].RETURN_CODE == 200
    - result.response.validate[0].RETURN_CODE == 200

- name: MERGED - TEST - Wait for controller response for all three switches
  cisco.dcnm.dcnm_image_upgrade:
    state: query
    config:
        switches:
        - ip_address: "{{ ansible_switch_1 }}"
        - ip_address: "{{ ansible_switch_2 }}"
        - ip_address: "{{ ansible_switch_3 }}"
  register: result
  until:
    - result.diff.issu_status[0].ipAddress == ansible_switch_1
    - result.diff.issu_status[1].ipAddress == ansible_switch_2
    - result.diff.issu_status[2].ipAddress == ansible_switch_3
  retries: 60
  delay: 5
  ignore_errors: yes

################################################################################
# MERGED - TEST - IDEMPOTENCE switch_config
#
# Anchor and Alias didn't work for this. I copied the entire config from above
################################################################################

- name: MERGED - TEST - switch_config - Idempotence
  cisco.dcnm.dcnm_image_upgrade:
    state: merged
    config:
        policy: "{{ image_policy_1}}"
        reboot: false
        stage: true
        validate: true
        upgrade:
            nxos: true
            epld: false
        options:
            nxos:
                mode: disruptive
                bios_force: false
            epld:
                module: ALL
                golden: false
            reboot:
                config_reload: false
                write_erase: false
            package:
                install: false
                uninstall: false
        switches:
          - ip_address: "{{ ansible_switch_1 }}"
            policy: "{{ image_policy_2 }}"
          - ip_address: "{{ ansible_switch_2 }}"
            policy: "{{ image_policy_2 }}"
          - ip_address: "{{ ansible_switch_3 }}"
            policy: "{{ image_policy_2 }}"
  register: result

- assert:
    that:
    - result.changed == false
    - result.failed == false
    - (result.diff.attach_policy | length) == 0
    - (result.diff.stage | length) == 0
    - (result.diff.upgrade | length) == 0
    - (result.diff.validate | length) == 0
    - (result.response.attach_policy | length) == 0
    - (result.response.stage | length) == 0
    - (result.response.upgrade | length) == 0
    - (result.response.validate | length) == 0

################################################################################
# CLEAN-UP
################################################################################

- name: MERGED - CLEANUP - Remove devices from fabric
  cisco.dcnm.dcnm_inventory:
    fabric: "{{ fabric_name }}"
    state: deleted
