- name: DELETED - TEST - Detach policies from two switches and verify.
  cisco.dcnm.dcnm_image_upgrade:
        state: deleted
        config:
            policy: "{{ image_policy_1 }}"
            switches:
            - ip_address: "{{ ansible_switch_1 }}"
            - ip_address: "{{ ansible_switch_2 }}"
  register: result

