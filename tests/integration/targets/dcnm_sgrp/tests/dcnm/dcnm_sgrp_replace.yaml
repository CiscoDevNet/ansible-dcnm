##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_sgrp.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_sgrp:
    fabric: "{{ ansible_it_fabric }}"
    state: overridden                     # choose from [merged, replaced, deleted, overridden, query]
    deploy: switches                      # choose from ["none", "switches"]
  register: result

- assert:
    that:
      - 'item["RETURN_CODE"] == 200'
  loop: '{{ result.response }}'

- block:

##############################################
##                MERGE                     ##
##############################################

    - name: Create Security Groups with replaced
      cisco.dcnm.dcnm_sgrp: &sgrp_replace
        fabric: "{{ ansible_it_fabric }}"
       #src_fabric: "{{ ansible_it_fabric }}"
        deploy: switches                                    # choose from ["none", "switches"]
        state: replaced                                     # choose from [merged, replaced, deleted, overridden, query]
        config:
          - group_name: "LSG_15001"
            group_id: 15001                                 # choose between [min:16, max:65535]
            ip_selectors: 
              - type: "Connected Endpoints"
                vrf_name: MyVRF_50001
                ip: 11.1.1.1/24
              - type: "Connected Endpoints"
                vrf_name: MyVRF_50001
                ip: 2001::01/64
              - type: "Connected Endpoints"
                vrf_name: MyVRF_50001
                ip: 11.3.3.1/24
            network_selectors:
              - vrf_name: MyVRF_50001
                network: MyNetwork_30001
            switch:
              - "{{ ansible_switch1 }}"

          - group_name: "LSG_15002"
            group_id: 15002                                 # choose between [min:16, max:65535] 
            ip_selectors: 
              - type: "External Subnets"
                vrf_name: MyVRF_50002
                ip: 2002::01/64
              - type: "Connected Endpoints"
                vrf_name: MyVRF_50002
                ip: 12.2.2.0/24
              - type: "Connected Endpoints"
                vrf_name: MyVRF_50002
                ip: 12.3.3.0/24
            network_selectors:
              - vrf_name: MyVRF_50002
                network: MyNetwork_30002
            switch:
              - "{{ ansible_switch1 }}"
      register: result

    - assert:
        that:
          - 'result.changed == true'
          - '(result["diff"][0]["merged"] | length) == 2'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["query"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 1'

##############################################
##              IDEMPOTENCE                 ##
##############################################

    - name: Replace Security Groups - Idempotence
      cisco.dcnm.dcnm_sgrp: *sgrp_replace
      register: result

    - assert:
        that:
          - 'result.changed == false'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["query"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'

##############################################
##            REPLACED                      ##
##############################################

    - name: Replace Security Groups
      cisco.dcnm.dcnm_sgrp:
        fabric: "{{ ansible_it_fabric }}"
       #src_fabric: "{{ ansible_it_fabric }}"
        deploy: switches                                    # choose from ["none", "switches"]
        state: replaced                                     # choose from [merged, replaced, deleted, overridden, query]
        config:
          - group_name: "LSG_15001"
            group_id: 15001                                 # choose between [min:16, max:65535]
            ip_selectors: 
              - type: "Connected Endpoints"
                vrf_name: MyVRF_50003
                ip: 21.1.1.1/24
              - type: "Connected Endpoints"
                vrf_name: MyVRF_50003
                ip: 3001::01/64
              - type: "External Subnets"
                vrf_name: MyVRF_50003
                ip: 11.3.3.1/24
            network_selectors:
              - vrf_name: MyVRF_50003
                network: MyNetwork_30003
            switch:
              - "{{ ansible_switch1 }}"

          - group_name: "LSG_15002"
            group_id: 15002                                 # choose between [min:16, max:65535] 
            ip_selectors: 
              - type: "External Subnets"
                vrf_name: MyVRF_50004
                ip: 4002::01/64
              - type: "Connected Endpoints"
                vrf_name: MyVRF_50004
                ip: 42.2.2.0/24
              - type: "Connected Endpoints"
                vrf_name: MyVRF_50004
                ip: 42.3.3.0/24
            network_selectors:
              - vrf_name: MyVRF_50004
                network: MyNetwork_30004
            switch:
              - "{{ ansible_switch1 }}"
      register: result

    - assert:
        that:
          - 'result.changed == true'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["modified"] | length) == 2'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["query"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 1'

##############################################
##                CLEANUP                   ##
##############################################

  always:

    - name: Delete all created security groups
      cisco.dcnm.dcnm_sgrp:
        fabric: "{{ ansible_it_fabric }}"
        state: overridden                     # choose from [merged, replaced, deleted, overridden, query]
        deploy: switches                      # choose from ["none", "switches"]
      register: result
      when: IT_CONTEXT is not defined

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'
          - 'item["MESSAGE"] == "OK"'
      loop: '{{ result.response }}'
      when: IT_CONTEXT is not defined
