##############################################
##               SETUP                      ##
##############################################

- name: Skip SVI tests if svi_fabric is not defined
  ansible.builtin.meta: end_play
  when: test_data_common.svi_fabric is not defined or test_data_common.svi_fabric == ""

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.svi_fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result

- name: Assert
  ansible.builtin.assert:
    that:
      - 'item["RETURN_CODE"] == 200'
    loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
      test_data_interfaces:
          merged_conf_template: "templates/dcnm_svi/merged_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_svi_merged_conf.yaml"
          override_conf_template: "templates/dcnm_svi/override_conf.j2"
          override_conf_file: "{{ role_path }}/files/dcnm_interface_svi_override_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
      src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - merged
        - override
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
      dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create SVI interfaces
      cisco.dcnm.dcnm_interface: &svi_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.svi_fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merged_conf }}"
      register: result

    - name: ASSERT - Verify SVI interface creation results
      ansible.builtin.assert:
      that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Creation of SVI interfaces failed - {{ result }}"
        success_msg: "Creation of SVI interfaces succeeded"
      loop: '{{ result.response }}'

    - name: QUERY - Get SVI interface state in NDFC (merge)
      cisco.dcnm.dcnm_interface:
      state: query
        fabric: "{{ test_data_common.svi_fabric }}"
        config: "{{ dcnm_interface_merged_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify SVI interface state in NDFC (merge)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
      config_path: "{{ test_data_interfaces.merged_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

##############################################
##              OVERRIDE                    ##
##############################################

    - name: Load Override Interface Config File
      ansible.builtin.set_fact:
      dcnm_interface_override_conf: "{{ lookup('file', test_data_interfaces.override_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Override SVI interfaces
      cisco.dcnm.dcnm_interface: &svi_override
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.svi_fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_override_conf }}"
      register: result

    - name: ASSERT - Verify SVI interface override results
      ansible.builtin.assert:
      that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Override of SVI interfaces failed - {{ result }}"
        success_msg: "Override of SVI interfaces succeeded"
      loop: '{{ result.response }}'

    - name: QUERY - Get SVI interface state in NDFC (override)
      cisco.dcnm.dcnm_interface:
      state: query
        fabric: "{{ test_data_common.svi_fabric }}"
        config: "{{ dcnm_interface_override_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify SVI interface state in NDFC (override)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
      config_path: "{{ test_data_interfaces.override_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Override SVI interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *svi_override
      register: result

    - name: ASSERT - Verify SVI interface idempotence results
      ansible.builtin.assert:
      that:
          - 'result.changed == false'
          - 'result.response|length == 0'
        fail_msg: "Idempotence test failed for SVI interfaces - {{ result }}"
        success_msg: "Idempotence test passed for SVI interfaces"
      loop: '{{ result.response }}'

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
      check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.svi_fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: it_context is not defined

    - name: ASSERT - Check condition
      ansible.builtin.assert:
      that:
        - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'
      when: it_context is not defined
