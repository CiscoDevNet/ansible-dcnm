##############################################
##               SETUP                      ##
##############################################

- name: VPC REPLACE - Test Entry Point - [ndfc_interface]
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+              Executing Tests - [ndfc_interface]               +"
      - "+                     VPC REPLACE Tests                        +"
      - "----------------------------------------------------------------"

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result

- name: ASSERT - Check return codes for setup
  ansible.builtin.assert:
    that:
      - 'item["RETURN_CODE"] == 200'
    loop: '{{ result.response }}'

- block:

    ##############################################
    ##             SETUP VARS                   ##
    ##############################################

    - name: Setup Internal TestCase Variables
    ansible.builtin.set_fact:
      test_data_interfaces:
        merged_conf_template: "templates/dcnm_vpc/merged_conf.j2"
        merged_conf_file: "{{ role_path }}/files/dcnm_interface_vpc_merged_conf.yaml"
        replace_conf_template: "templates/dcnm_vpc/replace_conf.j2"
        replace_conf_file: "{{ role_path }}/files/dcnm_interface_vpc_replace_conf.yaml"
    delegate_to: localhost

  - name: Create Interface Config Files using J2 Templates
    ansible.builtin.template:
      src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
      dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
    with_items:
      - merged
      - replace
    delegate_to: localhost

  ##############################################
  ##                MERGE                     ##
  ##############################################

  - name: Load Interface Config File
    ansible.builtin.set_fact:
      dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
    delegate_to: localhost

  - name: Create vPC interfaces
    cisco.dcnm.dcnm_interface: &vpc_merge
      check_deploy: "{{ test_data_common.check_deploy | bool }}"
      fabric: "{{ test_data_common.fabric }}"
      state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
      config: "{{ dcnm_interface_merged_conf }}"
    register: result

  - name: ASSERT - Check changed flag is true and return codes
    ansible.builtin.assert:
      that:
        - 'result.changed == true'
        - 'item["RETURN_CODE"] == 200'
    loop: '{{ result.response }}'

  - name: QUERY - Get interface state in NDFC after merge
    cisco.dcnm.dcnm_interface:
      state: query
      fabric: "{{ test_data_common.fabric }}"
      config: "{{ dcnm_interface_merged_conf }}"
    register: verify_result

  - name: VALIDITY CHECK - Verify interface state in NDFC after merge
    cisco.dcnm.tests.integration.ndfc_interface_validate:
      config_path: "{{ test_data_interfaces.merged_conf_file }}"
      ndfc_data: "{{ verify_result }}"
      test_data: "{{ test_data_common }}"
    delegate_to: localhost

  ##############################################
  ##              REPLACE                     ##
  ##############################################

  - name: Load Replace Interface Config File
    ansible.builtin.set_fact:
      dcnm_interface_replace_conf: "{{ lookup('file', test_data_interfaces.replace_conf_file) | from_yaml }}"
    delegate_to: localhost

  - name: Replace vPC interfaces
    cisco.dcnm.dcnm_interface: &vpc_replace
      check_deploy: "{{ test_data_common.check_deploy | bool }}"
      fabric: "{{ test_data_common.fabric }}"
      state: replaced                       # only choose form [merged, replaced, deleted, overridden, query]
      config: "{{ dcnm_interface_replace_conf }}"
    register: result

  - name: ASSERT - Check changed flag is true and return codes
    ansible.builtin.assert:
      that:
        - 'result.changed == true'
        - 'item["RETURN_CODE"] == 200'
    loop: '{{ result.response }}'

  - name: QUERY - Get interface state in NDFC after replace
    cisco.dcnm.dcnm_interface:
      state: query
      fabric: "{{ test_data_common.fabric }}"
      config: "{{ dcnm_interface_replace_conf }}"
    register: verify_result

  - name: VALIDITY CHECK - Verify interface state in NDFC after replace
    cisco.dcnm.tests.integration.ndfc_interface_validate:
      config_path: "{{ test_data_interfaces.replace_conf_file }}"
      ndfc_data: "{{ verify_result }}"
      test_data: "{{ test_data_common }}"
    delegate_to: localhost

  - name: Replace vPC interfaces - Idempotence
    cisco.dcnm.dcnm_interface: *vpc_replace
    register: result

  # Idempotence assertion intentionally omitted pending upstream bug fix (changed remains true)

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: it_context is not defined

    - name: ASSERT - Check return codes for cleanup
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'
      when: it_context is not defined
