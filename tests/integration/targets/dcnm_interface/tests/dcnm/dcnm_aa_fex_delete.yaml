##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden  # only choose from [merged, replaced, deleted, overridden, query]
  register: initial_override

- name: Assert initial override succeeded
  ansible.builtin.assert:
    that:
      - 'item.RETURN_CODE == 200'
  loop: "{{ initial_override.response }}"

- block:

  ##############################################
  ##             SETUP VARS                   ##
  ##############################################

  - name: Setup Internal TestCase Variables
    ansible.builtin.set_fact:
      test_data_interfaces:
        merged_conf_template: "templates/dcnm_aa_fex/merged_conf.j2"
        merged_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merged_conf.yaml"
    delegate_to: localhost

  - name: Create Interface Config Files using J2 Templates
    ansible.builtin.template:
      src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
      dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
    loop:
      - merged
    delegate_to: localhost

  ##############################################
  ##                MERGE                     ##
  ##############################################

  - name: Load Interface Config File
    ansible.builtin.set_fact:
      dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
    delegate_to: localhost

  - name: Create AA FEX interfaces including optional parameters
    cisco.dcnm.dcnm_interface: &fex_merge
      check_deploy: "{{ test_data_common.check_deploy | bool }}"
      fabric: "{{ test_data_common.fabric }}"
      state: merged  # only choose from [merged, replaced, deleted, overridden, query]
      config: "{{ dcnm_interface_merged_conf }}"
    register: result_create

  - name: ASSERT - Check creation return codes
    ansible.builtin.assert:
      that:
        - 'item.RETURN_CODE == 200'
    loop: "{{ result_create.response }}"

  - name: QUERY - Get AA FEX interface state in NDFC (merge)
    cisco.dcnm.dcnm_interface:
      state: query
      fabric: "{{ test_data_common.fabric }}"
      config: "{{ dcnm_interface_merged_conf }}"
    register: result_query_merge

  - name: VALIDITY CHECK - Verify AA FEX interface state in NDFC (merge)
    cisco.dcnm.tests.integration.ndfc_interface_validate:
      config_path: "{{ test_data_interfaces.merged_conf_file }}"
      ndfc_data: "{{ result_query_merge }}"
      test_data: "{{ test_data_common }}"
    delegate_to: localhost

  ##############################################
  ##               DELETE                     ##
  ##############################################

  - name: Delete AA FEX interfaces
    cisco.dcnm.dcnm_interface: &fex_delete
      check_deploy: "{{ test_data_common.check_deploy | bool }}"
      fabric: "{{ test_data_common.fabric }}"
      state: deleted  # only choose from [merged, replaced, deleted, overridden, query]
      config: "{{ dcnm_interface_merged_conf }}"
    register: result_delete

  - name: QUERY - Get AA FEX interface state in NDFC (delete)
    cisco.dcnm.dcnm_interface:
      state: query
      fabric: "{{ test_data_common.fabric }}"
      config: "{{ dcnm_interface_merged_conf }}"
    register: result_query_delete

  - name: ASSERT - Verify AA FEX interfaces are deleted (response length should be 0)
    ansible.builtin.assert:
      that:
        - 'result_query_delete.response | length == 0'

  - name: Delete AA FEX interfaces - Idempotence
    cisco.dcnm.dcnm_interface: *fex_delete
    register: result_delete_idem

  - name: ASSERT - Check changed flag is false and return codes for idempotence (delete)
    ansible.builtin.assert:
      that:
        - 'result_delete_idem.changed == false'
        - 'result_delete_idem.response is defined'
        - 'result_delete_idem.response | length >= 0'

  ##############################################
  ##             CLEANUP                      ##
  ##############################################

  always:

    - name: Put fabric to default state (cleanup)
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup override succeeded
      ansible.builtin.assert:
        that:
          - 'item.RETURN_CODE == 200'
      loop: "{{ cleanup_result.response }}"
      when: it_context is not defined
