##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
    deploy: false
    override_intf_types:                  # choose from [pc, vpc, sub_int, lo, eth, svi]
      - sub_int
      - lo
      - pc
  register: result

- name: ASSERT - Check return codes for setup
  assert:
    that:
      - 'item["RETURN_CODE"] == 200'
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          override_specific_types_merge_conf_template: "templates/dcnm_intf/override_specific_types_merge_conf.j2"
          override_specific_types_merge_conf_file: "{{ role_path }}/files/dcnm_interface_intf_override_specific_types_merge_conf.yaml"
          override_specific_types_pc_conf_template: "templates/dcnm_intf/override_specific_types_pc_conf.j2"
          override_specific_types_pc_conf_file: "{{ role_path }}/files/dcnm_interface_intf_override_specific_types_pc_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - override_specific_types_merge
        - override_specific_types_pc
      delegate_to: localhost

##############################################
##              MERGE                       ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_override_specific_types_merge_conf: "{{ lookup('file', test_data_interfaces.override_specific_types_merge_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create pc/sub/lo interfaces
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_override_specific_types_merge_conf }}"
      register: result

    - name: ASSERT - Check changed flag is true and return codes
      assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

    - name: QUERY - Get interface state in NDFC
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_override_specific_types_merge_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify interface state in NDFC
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.override_specific_types_merge_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

##############################################
##           OVERRIDE                       ##
##############################################

    - name: Override vpc interface types alone
      cisco.dcnm.dcnm_interface:
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
        deploy: false
        override_intf_types:                  # choose from [pc, vpc, sub_int, lo, eth, svi]
          - vpc
      register: result

    - name: ASSERT - Check return codes for override vpc
      assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

##############################################
##           OVERRIDE                       ##
##############################################

    - name: Load PC Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_override_specific_types_pc_conf: "{{ lookup('file', test_data_interfaces.override_specific_types_pc_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Override pc interface types alone with a new pc config
      cisco.dcnm.dcnm_interface:
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
        deploy: false
        override_intf_types:                  # choose from [pc, vpc, sub_int, lo, eth, svi]
          - pc
        config: "{{ dcnm_interface_override_specific_types_pc_conf }}"
      register: result

    - name: ASSERT - Check return codes for override pc with config
      assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

##############################################
##           OVERRIDE                       ##
##############################################

    - name: Override sub_int/lo interface types alone
      cisco.dcnm.dcnm_interface:
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
        deploy: false
        override_intf_types:                  # choose from [pc, vpc, sub_int, lo, eth, svi]
          - lo
          - sub_int
      register: result

    - name: ASSERT - Check return codes for override sub_int/lo
      assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
        override_intf_types:                  # choose from [pc, vpc, sub_int, lo, eth, svi]
          - lo
          - sub_int
          - pc
        deploy: false
      register: result
      when: IT_CONTEXT is not defined

    - name: ASSERT - Check return codes for cleanup
      assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'
      when: IT_CONTEXT is not defined
