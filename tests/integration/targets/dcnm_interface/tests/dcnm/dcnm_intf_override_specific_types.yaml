##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden
  register: result

- name: ASSERT - Check return codes for setup
  ansible.builtin.assert:
    that:
      - 'item["RETURN_CODE"] == 200'
    loop: '{{ result.response }}'

- block:

    ##############################################
    ##             SETUP VARS                   ##
    ##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          override_specific_types_conf_template: "templates/dcnm_intf/override_specific_types_conf.j2"
          override_specific_types_conf_file: "{{ role_path }}/files/dcnm_interface_intf_override_specific_types_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      loop:
        - override_specific_types
      delegate_to: localhost

    ##############################################
    ##             OVERRIDE                     ##
    ##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_override_specific_types_conf: "{{ lookup('file', test_data_interfaces.override_specific_types_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Override interfaces with specific types
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden
        config: "{{ dcnm_interface_override_specific_types_conf }}"
      register: result

    - name: ASSERT - Verify interface override results
      ansible.builtin.assert:
        that:
          - 'result.changed == true'
          - 'result.response is defined'
        loop: '{{ result.response }}'

    - name: QUERY - Get interface state in NDFC
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_override_specific_types_conf }}"
      register: verify_result

  ##############################################
  ##             CLEANUP                      ##
  ##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden
      register: result
      when: it_context is not defined

    - name: ASSERT - Check condition
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'
      when: it_context is not defined
