##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result  

- assert:
    that:
      - 'item["RETURN_CODE"] == 200'  
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merged_conf_template: "templates/dcnm_pc/merged_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_pc_merged_conf.yaml"
          replace_conf_template: "templates/dcnm_pc/replace_conf.j2"
          replace_conf_file: "{{ role_path }}/files/dcnm_interface_pc_replace_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - merged
        - replace
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create port channel interfaces
      cisco.dcnm.dcnm_interface: &pc_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merged_conf }}"
      register: result

    - name: ASSERT - Verify port channel interface creation results
      assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Creation of port channel interfaces failed - {{ result }}"
        success_msg: "Creation of port channel interfaces succeeded"
      loop: '{{ result.response }}'

    - name: QUERY - Get port channel interface state in NDFC (merge)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_merged_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify port channel interface state in NDFC (merge)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.merged_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

##############################################
##                REPLACE                   ##
##############################################

    - name: Load Replace Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_replace_conf: "{{ lookup('file', test_data_interfaces.replace_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Replace port channel interfaces
      cisco.dcnm.dcnm_interface: &pc_replace
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: replaced                       # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_replace_conf }}"
      register: result

    - name: ASSERT - Verify port channel interface replace results
      assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Replace of port channel interfaces failed - {{ result }}"
        success_msg: "Replace of port channel interfaces succeeded"
      loop: '{{ result.response }}'

    - name: QUERY - Get port channel interface state in NDFC (replace)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_replace_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify port channel interface state in NDFC (replace)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.replace_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Replace port channel interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *pc_replace
      register: result

    - name: ASSERT - Verify port channel interface replace idempotence results
      assert:
        that:
          - 'result.changed == false'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Idempotence check for port channel interface replace failed - {{ result }}"
        success_msg: "Idempotence check for port channel interface replace succeeded"
      loop: '{{ result.response }}'

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: IT_CONTEXT is not defined

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'
      when: IT_CONTEXT is not defined
