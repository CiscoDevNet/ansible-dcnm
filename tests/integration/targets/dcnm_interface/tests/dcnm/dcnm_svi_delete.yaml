##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result  

- assert:
    that:
      - 'item["RETURN_CODE"] == 200'  
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merged_conf_template: "templates/dcnm_svi/merged_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_svi_merged_conf.yaml"
          delete_conf_template: "templates/dcnm_svi/delete_conf.j2"
          delete_conf_file: "{{ role_path }}/files/dcnm_interface_svi_delete_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - merged
        - delete
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create SVI interfaces w/o optional parameters
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                                     # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merged_conf }}"
      register: result

    # - assert:
    #     that:
    #       - 'result.changed == true'
    #       - '(result["diff"][0]["merged"] | length) == 2'
    #       - '(result["diff"][0]["deleted"] | length) == 0'
    #       - '(result["diff"][0]["replaced"] | length) == 0'
    #       - '(result["diff"][0]["overridden"] | length) == 0'
    #       - '(result["diff"][0]["deploy"] | length) == 2'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

##############################################
##             DELETE                       ##
##############################################

    - name: Load Delete Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_delete_conf: "{{ lookup('file', test_data_interfaces.delete_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Delete SVI interfaces
      cisco.dcnm.dcnm_interface: &svi_del
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: deleted                        # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_delete_conf }}"
      register: result

    # - assert:
    #     that:
    #       - 'result.changed == true'
    #       - '(result["diff"][0]["merged"] | length) == 0'
    #       - '(result["diff"][0]["deleted"] | length) == 2'
    #       - '(result["diff"][0]["replaced"] | length) == 0'
    #       - '(result["diff"][0]["overridden"] | length) == 0'
    #       - '(result["diff"][0]["deploy"] | length) == 0'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

    - name: Delete SVI interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *svi_del
      register: result

    - assert:
        that:
          - 'result.changed == false'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: IT_CONTEXT is not defined

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'
      when: IT_CONTEXT is not defined
