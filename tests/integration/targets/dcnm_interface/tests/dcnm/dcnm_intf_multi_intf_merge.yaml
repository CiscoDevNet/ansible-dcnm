##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result  

- name: ASSERT - Check return codes for setup
  assert:
    that:
      - 'item["RETURN_CODE"] == 200'  
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          multi_intf_merge_conf_template: "templates/dcnm_intf/multi_intf_merge_conf.j2"
          multi_intf_merge_conf_file: "{{ role_path }}/files/dcnm_interface_intf_multi_intf_merge_conf.yaml"
          multi_intf_merge_modified_conf_template: "templates/dcnm_intf/multi_intf_merge_modified_conf.j2"
          multi_intf_merge_modified_conf_file: "{{ role_path }}/files/dcnm_interface_intf_multi_intf_merge_modified_conf.yaml"
          pc_merge_conf_template: "templates/dcnm_intf/pc_merge_conf.j2"
          pc_merge_conf_file: "{{ role_path }}/files/dcnm_interface_intf_pc_merge_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - multi_intf_merge
        - multi_intf_merge_modified
        - pc_merge
      delegate_to: localhost

##############################################
##              MERGE                       ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_multi_intf_merge_conf: "{{ lookup('file', test_data_interfaces.multi_intf_merge_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create eth/sub/lo interfaces
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_multi_intf_merge_conf }}"
      register: result

    - name: ASSERT - Check changed flag is true and return codes
      assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

    - name: QUERY - Get interface state in NDFC
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_multi_intf_merge_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify interface state in NDFC
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.multi_intf_merge_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
        switch_ip_sn_mapping: "{{ test_data_common.sw_sn }}"
      delegate_to: localhost

    - name: Load Modified Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_multi_intf_merge_modified_conf: "{{ lookup('file', test_data_interfaces.multi_intf_merge_modified_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Modify aggregate members like cmds
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_multi_intf_merge_modified_conf }}"
      register: result

    - name: ASSERT - Check changed flag is true and return codes for modified merge
      assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

    - name: QUERY - Get interface state in NDFC after modify
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_multi_intf_merge_modified_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify interface state in NDFC after modify
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.multi_intf_merge_modified_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
        switch_ip_sn_mapping: "{{ test_data_common.sw_sn }}"
      delegate_to: localhost

##############################################
##              MERGE                       ##
##############################################

    - name: Load PC Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_pc_merge_conf: "{{ lookup('file', test_data_interfaces.pc_merge_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create po interfaces
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_pc_merge_conf }}"
      register: result

    - name: ASSERT - Check changed flag is true and return codes for PC merge
      assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

    - name: QUERY - Get interface state in NDFC for PC
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_pc_merge_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify interface state in NDFC for PC
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.pc_merge_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
        switch_ip_sn_mapping: "{{ test_data_common.sw_sn }}"
      delegate_to: localhost

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: IT_CONTEXT is not defined

    - name: ASSERT - Check return codes for cleanup
      assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'
      when: IT_CONTEXT is not defined
