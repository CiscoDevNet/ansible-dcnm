##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result

- name: Assert
  ansible.builtin.assert:
    that:
      - 'item["RETURN_CODE"] == 200'
    loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
      test_data_interfaces:
          delete_conf_template: "templates/dcnm_lo/delete_conf.j2"
          delete_conf_file: "{{ role_path }}/files/dcnm_interface_lo_delete_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - delete
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
      dcnm_interface_delete_conf: "{{ lookup('file', test_data_interfaces.delete_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create loopback interfaces
      cisco.dcnm.dcnm_interface: &lo_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_delete_conf }}"
      register: result

    - name: QUERY - Get loopback interface state in NDFC (merge)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_delete_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify loopback interface state in NDFC (merge)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.delete_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

##############################################
##             DELETE                       ##
##############################################

    - name: Delete loopback interfaces
      cisco.dcnm.dcnm_interface: &lo_del
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: deleted                        # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_delete_conf }}"
      register: result

    - name: QUERY - Get interface state in NDFC (delete)
      cisco.dcnm.dcnm_interface:
      state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_delete_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify loopback interfaces are deleted
      cisco.dcnm.tests.integration.ndfc_interface_validate:
      config_path: "{{ test_data_interfaces.delete_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
        check_deleted: true
      delegate_to: localhost

    - name: Delete loopback interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *lo_del
      register: result

    - name: ASSERT - Check changed flag is false and return codes for idempotence (delete)
      ansible.builtin.assert:
      that:
          - 'result.changed == false'
          - 'result.response is defined'
          - 'result.response | length >= 0'

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
      check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: it_context is not defined

    - name: ASSERT - Check condition
      ansible.builtin.assert:
      that:
        - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'
      when: it_context is not defined
