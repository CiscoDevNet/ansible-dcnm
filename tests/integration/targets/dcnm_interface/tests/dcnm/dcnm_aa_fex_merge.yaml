##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result

- assert:
    that:
      - 'item["RETURN_CODE"] == 200'
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merge_basic_conf_template: "templates/dcnm_aa_fex/merge_basic_conf.j2"
          merge_basic_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merge_basic_conf.yaml"
          merged_conf_template: "templates/dcnm_aa_fex/merged_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merged_conf.yaml"
          merge_modify_conf_template: "templates/dcnm_aa_fex/merge_modify_conf.j2"
          merge_modify_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merge_modify_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - merge_basic
        - merged
        - merge_modify
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Basic Merge Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merge_basic_conf: "{{ lookup('file', test_data_interfaces.merge_basic_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create AA FEX interfaces w/o optional parameters
      cisco.dcnm.dcnm_interface: &fex_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                                     # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merge_basic_conf }}"
      register: result

    # - assert:
    #     that:
    #       - 'result.changed == true'
    #       - '(result["diff"][0]["merged"] | length) == 1'
    #       - '(result["diff"][0]["deleted"] | length) == 0'
    #       - '(result["diff"][0]["replaced"] | length) == 0'
    #       - '(result["diff"][0]["overridden"] | length) == 0'
    #       - '(result["diff"][0]["deploy"] | length) == 1'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

    - name: Create AA FEX interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *fex_merge
      register: result

    - assert:
        that:
          - 'result.changed == false'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

##############################################
##                MERGE                     ##
##############################################

    - name: Load Merged Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create AA FEX interfaces including optional parameters
      cisco.dcnm.dcnm_interface: &fex_merge2
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                                   # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merged_conf }}"
      register: result

    # - assert:
    #     that:
    #       - 'result.changed == true'
    #       - '(result["diff"][0]["merged"] | length) == 1'
    #       - '(result["diff"][0]["deleted"] | length) == 0'
    #       - '(result["diff"][0]["replaced"] | length) == 0'
    #       - '(result["diff"][0]["overridden"] | length) == 0'
    #       - '(result["diff"][0]["deploy"] | length) == 1'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

    - name: Create AA FEX interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *fex_merge2
      register: result

    - assert:
        that:
          - 'result.changed == false'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

##############################################
##                MERGE                     ##
##############################################

    - name: Load Merge Modify Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merge_modify_conf: "{{ lookup('file', test_data_interfaces.merge_modify_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Merge AA FEX interface
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                                   # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merge_modify_conf }}"
      register: result

    # - assert:
    #     that:
    #       - 'result.changed == true'
