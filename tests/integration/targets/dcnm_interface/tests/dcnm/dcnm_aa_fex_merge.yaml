##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden  # only choose from [merged, replaced, deleted, overridden, query]
  register: initial_override

- name: Assert initial override succeeded
  ansible.builtin.assert:
    that:
      - 'item.RETURN_CODE == 200'
  loop: "{{ initial_override.response }}"

- block:

  ##############################################
  ##             SETUP VARS                   ##
  ##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merge_basic_conf_template: "templates/dcnm_aa_fex/merge_basic_conf.j2"
          merge_basic_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merge_basic_conf.yaml"
          merged_conf_template: "templates/dcnm_aa_fex/merged_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merged_conf.yaml"
          merge_modify_conf_template: "templates/dcnm_aa_fex/merge_modify_conf.j2"
          merge_modify_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merge_modify_conf.yaml"
          merge_final_conf_template: "templates/dcnm_aa_fex/merge_final_conf.j2"
          merge_final_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merge_final_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      loop:
        - merge_basic
        - merged
        - merge_modify
        - merge_final
      delegate_to: localhost

  ##############################################
  ##        BASIC MERGE (NO OPTIONALS)       ##
  ##############################################

    - name: Load Basic Merge Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merge_basic_conf: "{{ lookup('file', test_data_interfaces.merge_basic_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create AA FEX interfaces w/o optional parameters
      cisco.dcnm.dcnm_interface: &fex_merge_basic
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged
        config: "{{ dcnm_interface_merge_basic_conf }}"
      register: result_basic_create

    - name: ASSERT - Creation return codes (basic merge)
      ansible.builtin.assert:
        that:
          - 'item.RETURN_CODE == 200'
      loop: "{{ result_basic_create.response }}"

    - name: QUERY - Get AA FEX interface state in NDFC (basic merge)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_merge_basic_conf }}"
      register: result_basic_query

    - name: VALIDITY CHECK - Verify AA FEX interface state in NDFC (basic merge)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.merge_basic_conf_file }}"
        ndfc_data: "{{ result_basic_query }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Create AA FEX interfaces - Idempotence (basic merge)
      cisco.dcnm.dcnm_interface: *fex_merge_basic
      register: result_basic_idem

    - name: ASSERT - Idempotence checks (basic merge)
      ansible.builtin.assert:
        that:
          - 'result_basic_idem.changed == false'
          - 'result_basic_idem.response is defined'
          - 'result_basic_idem.response | length >= 0'

    ##############################################
    ##        MERGE WITH OPTIONAL PARAMETERS   ##
    ##############################################

    - name: Load Merged Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create AA FEX interfaces including optional parameters
      cisco.dcnm.dcnm_interface: &fex_merge_opt
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged
        config: "{{ dcnm_interface_merged_conf }}"
      register: result_opt_create

    - name: ASSERT - Creation return codes (merged with optionals)
      ansible.builtin.assert:
        that:
          - 'item.RETURN_CODE == 200'
      loop: "{{ result_opt_create.response }}"

    - name: QUERY - Get AA FEX interface state in NDFC (merged)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_merged_conf }}"
      register: result_opt_query

    - name: VALIDITY CHECK - Verify AA FEX interface state in NDFC (merged)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.merged_conf_file }}"
        ndfc_data: "{{ result_opt_query }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Create AA FEX interfaces - Idempotence (merged)
      cisco.dcnm.dcnm_interface: *fex_merge_opt
      register: result_opt_idem

    - name: ASSERT - Idempotence checks (merged with optionals)
      ansible.builtin.assert:
        that:
          - 'result_opt_idem.changed == false'
          - 'result_opt_idem.response is defined'
          - 'result_opt_idem.response | length >= 0'

    ##############################################
    ##        MERGE MODIFY (INCREMENTAL)       ##
    ##############################################

    - name: Load Merge Modify Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merge_modify_conf: "{{ lookup('file', test_data_interfaces.merge_modify_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Merge AA FEX interface (modify pass)
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged
        config: "{{ dcnm_interface_merge_modify_conf }}"
      register: result_modify

    - name: QUERY - Get AA FEX interface state in NDFC (merge modify)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_merge_modify_conf }}"
      register: result_modify_query

    - name: VALIDITY CHECK - Verify AA FEX interface state in NDFC (merge modify)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.merge_final_conf_file }}"
        ndfc_data: "{{ result_modify_query }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

  ##############################################
  ##             CLEANUP                      ##
  ##############################################

  always:

    - name: Put fabric to default state (cleanup)
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup override succeeded
      ansible.builtin.assert:
        that:
          - 'item.RETURN_CODE == 200'
      loop: "{{ cleanup_result.response }}"
      when: it_context is not defined
