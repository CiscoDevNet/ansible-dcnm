##############################################
##               SETUP                      ##
##############################################

- name: PC MERGE - Test Entry Point - [ndfc_interface]
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+              Executing Tests - [ndfc_interface]               +"
      - "+                     PC MERGE Tests                           +"
      - "----------------------------------------------------------------"

- name: Remove local log file
  ansible.builtin.command: rm -f dcnm_intf.log
  delegate_to: localhost

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden
  register: setup_result

- name: ASSERT - Setup return codes
  ansible.builtin.assert:
    that:
      - item.RETURN_CODE == 200
  loop: "{{ setup_result.response }}"

- block:
    ##############################################
    ##             SETUP VARS                   ##
    ##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merge_conf_template: "templates/dcnm_pc/merge_conf.j2"
          merge_conf_file: "{{ role_path }}/files/dcnm_interface_pc_merge_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - merge
      delegate_to: localhost

    ##############################################
    ##                MERGE                     ##
    ##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merge_conf: "{{ lookup('file', test_data_interfaces.merge_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create port channel interfaces
      cisco.dcnm.dcnm_interface: &pc_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged
        config: "{{ dcnm_interface_merge_conf }}"
      register: merge_result

    - name: ASSERT - Merge changed & return codes
      ansible.builtin.assert:
        that:
          - merge_result.changed | bool
          - item.RETURN_CODE == 200
      loop: "{{ merge_result.response }}"

    - name: QUERY - Get interface state in NDFC
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_merge_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify interface state in NDFC
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.merge_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Create port channel interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *pc_merge
      register: merge_idem_result

    - name: ASSERT - Merge idempotence
      ansible.builtin.assert:
        that:
          - not merge_idem_result.changed
          - 'result.response is defined'
          - 'result.response | length >= 0'  # Allow empty response for idempotence
      # Don't loop over response items for idempotence check as they may be empty

##############################################
##             CLEANUP                      ##
##############################################

  always:
    - name: Put fabric to default state (cleanup)
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ cleanup_result.response }}"
      when: it_context is not defined
