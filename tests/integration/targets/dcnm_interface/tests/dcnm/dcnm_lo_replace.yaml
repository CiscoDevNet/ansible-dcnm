##############################################
##               SETUP                      ##
##############################################

- name: LO REPLACE - Test Entry Point - [ndfc_interface]
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+              Executing Tests - [ndfc_interface]               +"
      - "+                     LO REPLACE Tests                         +"
      - "----------------------------------------------------------------"

- name: Remove local log file
  ansible.builtin.command: rm -f dcnm_intf.log
  delegate_to: localhost

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden
  register: setup_result

- name: ASSERT - Setup return codes
  ansible.builtin.assert:
    that:
      - item.RETURN_CODE == 200
  loop: "{{ setup_result.response }}"

- block:
  ##############################################
  ##             SETUP VARS                   ##
  ##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merged_conf_template: "templates/dcnm_lo/merged_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_lo_merged_conf.yaml"
          replace_conf_template: "templates/dcnm_lo/replace_conf.j2"
          replace_conf_file: "{{ role_path }}/files/dcnm_interface_lo_replace_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      loop:
        - merged
        - replace
      delegate_to: localhost

  ##############################################
  ##                MERGE                     ##
  ##############################################

    - name: Load Merge Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Merge loopback interfaces
      cisco.dcnm.dcnm_interface: &lo_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged
        config: "{{ dcnm_interface_merged_conf }}"
      register: merge_result

    - name: ASSERT - Merge changed & return codes
      ansible.builtin.assert:
        that:
          - merge_result.changed | bool
          - item.RETURN_CODE == 200
      loop: "{{ merge_result.response }}"

    - name: QUERY - Get interface state after merge
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_merged_conf }}"
      register: merge_verify_result

    - name: VALIDITY CHECK - Merge state
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.merged_conf_file }}"
        ndfc_data: "{{ merge_verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

  ##############################################
  ##              REPLACE                     ##
  ##############################################

    - name: Load Replace Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_replace_conf: "{{ lookup('file', test_data_interfaces.replace_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Replace loopback interfaces
      cisco.dcnm.dcnm_interface: &lo_replace
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: replaced
        config: "{{ dcnm_interface_replace_conf }}"
      register: replace_result

    - name: ASSERT - Replace changed & return codes
      ansible.builtin.assert:
        that:
          - replace_result.changed | bool
          - item.RETURN_CODE == 200
      loop: "{{ replace_result.response }}"

    - name: QUERY - Get interface state after replace
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_replace_conf }}"
      register: replace_verify_result

    - name: VALIDITY CHECK - Replace state
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.replace_conf_file }}"
        ndfc_data: "{{ replace_verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Replace loopback interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *lo_replace
      register: replace_idem_result

    - name: ASSERT - Replace idempotence
      ansible.builtin.assert:
        that:
          - not replace_idem_result.changed
          - replace_idem_result.response is defined
          - replace_idem_result.response | length >= 0

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state (cleanup)
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup return codes
      ansible.builtin.assert:
        that:
          - item.RETURN_CODE == 200
      loop: "{{ cleanup_result.response }}"
      when: it_context is not defined
