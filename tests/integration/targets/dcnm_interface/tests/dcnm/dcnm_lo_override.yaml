##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result

- name: Assert
  ansible.builtin.assert:
    that:
      - 'item["RETURN_CODE"] == 200'
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          override_merge_conf_template: "templates/dcnm_lo/override_merge_conf.j2"
          override_merge_conf_file: "{{ role_path }}/files/dcnm_interface_lo_override_merge_conf.yaml"
          override_conf_template: "templates/dcnm_lo/override_conf.j2"
          override_conf_file: "{{ role_path }}/files/dcnm_interface_lo_override_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - override_merge
        - override
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_override_merge_conf: "{{ lookup('file', test_data_interfaces.override_merge_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create loopback interfaces
      cisco.dcnm.dcnm_interface: &lo_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_override_merge_conf }}"
      register: result

    - name: ASSERT - Verify loopback interface creation results
      ansible.builtin.assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Creation of loopback interfaces failed - {{ result }}"
        success_msg: "Creation of loopback interfaces succeeded"
      loop: '{{ result.response }}'

    - name: QUERY - Get loopback interface state in NDFC (merge)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_override_merge_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify loopback interface state in NDFC (merge)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.override_merge_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

##############################################
##           OVERRIDE                       ##
##############################################

    - name: Load Override Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_override_conf: "{{ lookup('file', test_data_interfaces.override_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Override loopback interfaces
      cisco.dcnm.dcnm_interface: &lo_override
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_override_conf }}"
      register: result

    - name: ASSERT - Verify loopback interface override results
      ansible.builtin.assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Override of loopback interfaces failed - {{ result }}"
        success_msg: "Override of loopback interfaces succeeded"
      loop: '{{ result.response }}'

    - name: QUERY - Get loopback interface state in NDFC (override)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_override_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify loopback interface state in NDFC (override)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.override_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Override loopback interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *lo_override
      register: result

    - name: ASSERT - Verify loopback interface override idempotence results
      ansible.builtin.assert:
        that:
          - 'result.changed == false'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Idempotence check for loopback interface override failed - {{ result }}"
        success_msg: "Idempotence check for loopback interface override succeeded"
      loop: '{{ result.response }}'

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: it_context is not defined

    - ansible.builtin.assert:
      that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'
      when: it_context is not defined
