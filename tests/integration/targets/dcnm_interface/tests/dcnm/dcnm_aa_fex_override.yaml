##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result

- assert:
    that:
      - 'item["RETURN_CODE"] == 200'
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merged_conf_template: "templates/dcnm_aa_fex/merged_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merged_conf.yaml"
          override_conf_template: "templates/dcnm_aa_fex/override_conf.j2"
          override_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_override_conf.yaml"
          override_modify_conf_template: "templates/dcnm_aa_fex/override_modify_conf.j2"
          override_modify_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_override_modify_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - merged
        - override
        - override_modify
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create AA FEX interfaces w/o optional parameters
      cisco.dcnm.dcnm_interface: &fex_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                                     # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merged_conf }}"
      register: result

    - name: QUERY - Get AA FEX interface state in NDFC (merge)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_merged_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify AA FEX interface state in NDFC (merge)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.merged_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

##############################################
##              OVERRIDE                    ##
##############################################

    - name: Load Override Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_override_conf: "{{ lookup('file', test_data_interfaces.override_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Overide AA FEX interface with a new one
      cisco.dcnm.dcnm_interface: &fex_override
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                               # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_override_conf }}"
      register: result


    - name: QUERY - Get AA FEX interface state in NDFC (override)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_override_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify AA FEX interface state in NDFC (override)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.override_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Override AA FEX interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *fex_override
      register: result

