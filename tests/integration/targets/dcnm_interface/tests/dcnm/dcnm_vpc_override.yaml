##############################################
##               SETUP                      ##
##############################################

- name: VPC OVERRIDE - Test Entry Point - [ndfc_interface]
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+              Executing Tests - [ndfc_interface]               +"
      - "+                     VPC OVERRIDE Tests                       +"
      - "----------------------------------------------------------------"

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result

- name: ASSERT - Check return codes for setup
  ansible.builtin.assert:
    that:
      - 'item["RETURN_CODE"] == 200'
    loop: '{{ result.response }}'

- block:

    ##############################################
    ##             SETUP VARS                   ##
    ##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          override_merge_conf_template: "templates/dcnm_vpc/override_merge_conf.j2"
          override_merge_conf_file: "{{ role_path }}/files/dcnm_interface_vpc_override_merge_conf.yaml"
          override_conf_template: "templates/dcnm_vpc/override_conf.j2"
          override_conf_file: "{{ role_path }}/files/dcnm_interface_vpc_override_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      loop:
        - override_merge
        - override
      delegate_to: localhost

    ##############################################
    ##                MERGE                     ##
    ##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_override_merge_conf: "{{ lookup('file', test_data_interfaces.override_merge_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create vPC interfaces
      cisco.dcnm.dcnm_interface: &vpc_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_override_merge_conf }}"
      register: result

    - name: ASSERT - Check changed flag is true and return codes
      ansible.builtin.assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

    - name: QUERY - Get interface state in NDFC after merge
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_override_merge_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify interface state in NDFC after merge
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.override_merge_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    ##############################################
    ##           OVERRIDE                       ##
    ##############################################

    - name: Load Override Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_override_conf: "{{ lookup('file', test_data_interfaces.override_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Override vPC interfaces
      cisco.dcnm.dcnm_interface: &vpc_override
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_override_conf }}"
      register: result

    - name: ASSERT - Check changed flag is true and return codes
      ansible.builtin.assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

    - name: QUERY - Get interface state in NDFC after override
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_override_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify interface state in NDFC after override
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.override_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Override vPC interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *vpc_override
      register: result

    # Idempotence assertion omitted due to known behavior (changed remains true)

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: it_context is not defined

    - name: ASSERT - Check return codes for cleanup
      ansible.builtin.assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'
      when: it_context is not defined
