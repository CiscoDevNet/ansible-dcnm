        type: svi
        switch:
          - "{{ test_data_common.switch1 }}"
        deploy: true
        profile:
          admin_state: true
          mode: vlan
          ipv4_addr: 10.1.1.1                              # optional, Interface IP, default is ""
      ignore_errors: true
      register: result

    - name: ASSERT - Check condition
      ansible.builtin.assert:
        that:
          - '"Invalid parameters" in result.msg'
          - '"ipv4_mask_len" in result.msg'

