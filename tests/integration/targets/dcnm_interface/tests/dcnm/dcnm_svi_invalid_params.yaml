##############################################
##               SETUP                      ##
##############################################

- name: Skip SVI tests if svi_fabric is not defined
  ansible.builtin.meta: end_play
  when: test_data_common.svi_fabric is not defined or test_data_common.svi_fabric == ""

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- block:

##############################################
##                MERGE                     ##
##############################################

    - name: Create SVI interfaces w/o admin state
      cisco.dcnm.dcnm_interface:
        check_deploy: false
        fabric: "{{ test_data_common.svi_fabric }}"
        state: merged                                     # only choose from [merged, replaced, deleted, overridden, query]
        config:
          - name: vlan3000                                # should be of the form vlan<vlan-id>
        type: svi                                         # choose from [pc, vpc, sub_int, lo, eth, svi]
        switch:
          - "{{ test_data_common.switch1 }}"
        deploy: true                                      # choose from [true, false]
        profile:
          mode: vlan                                      # choose from [int_vlan, int_vlan_admin_state], default is "int_vlan"
      ignore_errors: true
      register: result

    - name: ASSERT - Check condition
      ansible.builtin.assert:
        that:
          - '"Invalid parameters" in result.msg'
          - '"admin_state" in result.msg'


    - name: Create SVI interfaces w/o mode
      cisco.dcnm.dcnm_interface:
        check_deploy: false
        fabric: "{{ test_data_common.svi_fabric }}"
        state: merged                                     # only choose from [merged, replaced, deleted, overridden, query]
        config:
          - name: vlan3000                                # should be of the form vlan<vlan-id>
        type: svi                                         # choose from [pc, vpc, sub_int, lo, eth, svi]
        switch:
          - "{{ test_data_common.switch1 }}"
        deploy: true                                      # choose from [true, false]
        profile:
          admin_state: true                               # Flag to enable/disable Vlan interface
          # mode intentionally omitted
      ignore_errors: true
      register: result

    - name: ASSERT - Check condition
      ansible.builtin.assert:
        that:
          - '"Invalid parameters" in result.msg'
          - '"mode" in result.msg'

    - name: Create SVI interfaces with ipv4_addr but w/o mask length
