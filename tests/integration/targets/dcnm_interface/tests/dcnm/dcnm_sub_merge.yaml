##############################################
##               SETUP                      ##
##############################################

- name: SUB MERGE - Test Entry Point - [ndfc_interface]
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+              Executing Tests - [ndfc_interface]               +"
      - "+                     SUB MERGE Tests                          +"
      - "----------------------------------------------------------------"

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result  

- name: ASSERT - Check return codes for setup
  assert:
    that:
      - 'item["RETURN_CODE"] == 200'  
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merge_conf_template: "templates/dcnm_sub/merge_conf.j2"
          merge_conf_file: "{{ role_path }}/files/dcnm_interface_sub_merge_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - merge
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merge_conf: "{{ lookup('file', test_data_interfaces.merge_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create sub-interfaces
      cisco.dcnm.dcnm_interface: &sub_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merge_conf }}"
      register: result

    - name: ASSERT - Verify sub-interface creation results
      assert:
        that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Creation of sub-interfaces failed - {{ result }}"
        success_msg: "Creation of sub-interfaces succeeded"
      loop: '{{ result.response }}'

    - name: QUERY - Get sub-interface state in NDFC (merge)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_merge_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify sub-interface state in NDFC (merge)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.merge_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Create sub-interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *sub_merge
      register: result

    - name: ASSERT - Verify sub-interface idempotence results
      assert:
        that:
          - 'result.changed == false'
          - 'result.response|length == 0'
        fail_msg: "Idempotence test failed for sub-interfaces - {{ result }}"
        success_msg: "Idempotence test passed for sub-interfaces"

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: IT_CONTEXT is not defined

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'
      when: IT_CONTEXT is not defined
