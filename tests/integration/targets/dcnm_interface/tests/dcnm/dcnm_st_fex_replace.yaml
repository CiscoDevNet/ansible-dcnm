##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Delete any existing ST FEX interfaces (cleanup)
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: deleted
    config:
      - name: po150
        switch:
          - "{{ test_data_common.switch1 }}"
      - name: po151
        switch:
          - "{{ test_data_common.switch1 }}"
      - name: po152
        switch:
          - "{{ test_data_common.switch1 }}"
  register: result
  ignore_errors: true

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result

- name: Assert
  ansible.builtin.assert:
    that:
      - 'item["RETURN_CODE"] == 200'
    loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
      test_data_interfaces:
          replace_conf_template: "templates/dcnm_st_fex/replace_conf.j2"
          replace_conf_file: "{{ role_path }}/files/dcnm_interface_st_fex_replace_conf.yaml"
          merged_conf_template: "templates/dcnm_st_fex/merged_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_st_fex_merged_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
      src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - replace
        - merged
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
      dcnm_interface_replace_conf: "{{ lookup('file', test_data_interfaces.replace_conf_file) | from_yaml }}"
        dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create ST FEX interfaces w/o optional parameters
      cisco.dcnm.dcnm_interface: &fex_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_replace_conf }}"
      register: result

    - name: ASSERT - Verify ST FEX interface creation results
      ansible.builtin.assert:
      that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Creation of ST FEX interfaces failed - {{ result }}"
        success_msg: "Creation of ST FEX interfaces succeeded"
      loop: '{{ result.response }}'

    - name: QUERY - Get ST FEX interface state in NDFC (merge)
      cisco.dcnm.dcnm_interface:
      state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_replace_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify ST FEX interface state in NDFC (merge)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
      config_path: "{{ test_data_interfaces.replace_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

##############################################
##               REPLACE                    ##
##############################################

    - name: Replace ST FEX interfaces
      cisco.dcnm.dcnm_interface: &fex_replace
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: replaced                       # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merged_conf }}"
      register: result

    - name: ASSERT - Verify ST FEX interface replace results
      ansible.builtin.assert:
      that:
          - 'result.changed == true'
          - 'item["RETURN_CODE"] == 200'
        fail_msg: "Replace of ST FEX interfaces failed - {{ result }}"
        success_msg: "Replace of ST FEX interfaces succeeded"
      loop: '{{ result.response }}'

    - name: QUERY - Get ST FEX interface state in NDFC (replace)
      cisco.dcnm.dcnm_interface:
      state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_merged_conf }}"
      register: verify_result

    - name: VALIDITY CHECK - Verify ST FEX interface state in NDFC (replace)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
      config_path: "{{ test_data_interfaces.merged_conf_file }}"
        ndfc_data: "{{ verify_result }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Replace ST FEX interfaces - Idempotence
      cisco.dcnm.dcnm_interface: *fex_replace
      register: result

    - name: ASSERT - Verify ST FEX interface replace idempotence results
      ansible.builtin.assert:
      that:
          - 'result.changed == false'
          - 'result.response is defined'
          - 'result.response | length >= 0'  # Allow empty response for idempotence
        fail_msg: "Idempotence check for ST FEX interface replace failed - {{ result }}"
        success_msg: "Idempotence check for ST FEX interface replace succeeded"
      # Don't loop over response items for idempotence check as they may be empty


##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
      check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: it_context is not defined

    - name: ASSERT - Check condition
      ansible.builtin.assert:
      that:
        - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'
      when: it_context is not defined
