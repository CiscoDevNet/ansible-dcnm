##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden  # only choose from [merged, replaced, deleted, overridden, query]
  register: initial_override

- name: Assert initial override succeeded
  ansible.builtin.assert:
    that:
      - 'item.RETURN_CODE == 200'
  loop: "{{ initial_override.response }}"

- block:

  ##############################################
  ##             SETUP VARS                   ##
  ##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merged_conf_template: "templates/dcnm_aa_fex/merged_replace_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merged_conf.yaml"
          replace_conf_template: "templates/dcnm_aa_fex/replace_conf.j2"
          replace_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_replace_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      loop:
        - merged
        - replace
      delegate_to: localhost

    ##############################################
    ##                MERGE                     ##
    ##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create AA FEX interfaces w/o optional parameters
      cisco.dcnm.dcnm_interface: &fex_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged  # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_merged_conf }}"
      register: result_merge

    # - assert:
    #     that:
    #       - 'result.changed == true'
    #       - '(result["diff"][0]["merged"] | length) == 1'
    #       - '(result["diff"][0]["deleted"] | length) == 0'
    #       - '(result["diff"][0]["replaced"] | length) == 0'
    #       - '(result["diff"][0]["overridden"] | length) == 0'
    #       - '(result["diff"][0]["deploy"] | length) == 1'

    - name: ASSERT - Creation return codes (merged)
      ansible.builtin.assert:
        that:
          - 'item.RETURN_CODE == 200'
      loop: "{{ result_merge.response }}"

    ##############################################
    ##                REPLACE                   ##
    ##############################################

    - name: Load Replace Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_replace_conf: "{{ lookup('file', test_data_interfaces.replace_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Replace AA FEX interface
      cisco.dcnm.dcnm_interface: &fex_replace
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: replaced # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_replace_conf }}"
      register: result_replace

    - name: ASSERT - Creation return codes (replace)
      ansible.builtin.assert:
        that:
          - 'item.RETURN_CODE == 200'
      loop: "{{ result_replace.response }}"

    - name: QUERY - Get AA FEX interface state in NDFC (replace)
      cisco.dcnm.dcnm_interface:
        state: query
        fabric: "{{ test_data_common.fabric }}"
        config: "{{ dcnm_interface_replace_conf }}"
      register: result_replace_query

    - name: VALIDITY CHECK - Verify AA FEX interface state in NDFC (replace)
      cisco.dcnm.tests.integration.ndfc_interface_validate:
        config_path: "{{ test_data_interfaces.replace_conf_file }}"
        ndfc_data: "{{ result_replace_query }}"
        test_data: "{{ test_data_common }}"
      delegate_to: localhost

    - name: Replace AA FEX interface - Idempotence
      cisco.dcnm.dcnm_interface: *fex_replace
      register: result_replace_idem

    - name: ASSERT - Idempotence checks (replace)
      ansible.builtin.assert:
      that:
        - 'result_replace_idem.changed == false'
        - 'result_replace_idem.response is defined'
        - 'result_replace_idem.response | length >= 0'

  ##############################################
  ##             CLEANUP                      ##
  ##############################################

  always:

    - name: Put fabric to default state (cleanup)
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden
      register: cleanup_result
      when: it_context is not defined

    - name: ASSERT - Cleanup override succeeded
      ansible.builtin.assert:
        that:
          - 'item.RETURN_CODE == 200'
      loop: "{{ cleanup_result.response }}"
      when: it_context is not defined
