##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result

- assert:
    that:
      - 'item["RETURN_CODE"] == 200'
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          merged_conf_template: "templates/dcnm_aa_fex/merged_conf.j2"
          merged_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_merged_conf.yaml"
          query_merge_conf_template: "templates/dcnm_aa_fex/query_merge_conf.j2"
          query_merge_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_query_merge_conf.yaml"
          query_conf_template: "templates/dcnm_aa_fex/query_conf.j2"
          query_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_query_conf.yaml"
          query_subset_conf_template: "templates/dcnm_aa_fex/query_subset_conf.j2"
          query_subset_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_query_subset_conf.yaml"
          query_mixed_conf_template: "templates/dcnm_aa_fex/query_mixed_conf.j2"
          query_mixed_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_query_mixed_conf.yaml"
          query_nonexist_conf_template: "templates/dcnm_aa_fex/query_nonexist_conf.j2"
          query_nonexist_conf_file: "{{ role_path }}/files/dcnm_interface_aa_fex_query_nonexist_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - merged
        - query_merge
        - query
        - query_subset
        - query_mixed
        - query_nonexist
      delegate_to: localhost

##############################################
##                MERGE                     ##
##############################################

    - name: Load Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_merged_conf: "{{ lookup('file', test_data_interfaces.merged_conf_file) | from_yaml }}"
        dcnm_interface_query_merge_conf: "{{ lookup('file', test_data_interfaces.query_merge_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create AA FEX interfaces w/o optional parameters
      cisco.dcnm.dcnm_interface: &fex_merge
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: merged                                     # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_query_merge_conf }}"
      register: result

    # - assert:
    #     that:
    #       - 'result.changed == true'
    #       - '(result["diff"][0]["merged"] | length) == 3'
    #       - '(result["diff"][0]["deleted"] | length) == 0'
    #       - '(result["diff"][0]["replaced"] | length) == 0'
    #       - '(result["diff"][0]["overridden"] | length) == 0'
    #       - '(result["diff"][0]["deploy"] | length) == 3'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'

##############################################
##               QUERY                      ##
##############################################

    - name: Load Query Interface Config File
      ansible.builtin.set_fact:
        dcnm_interface_query_conf: "{{ lookup('file', test_data_interfaces.query_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Query interface details - Existing
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: query                        # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_query_conf }}"
      register: result

    - assert:
        that:
          - 'result.changed == false'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'
          - '(result["diff"][0]["query"] | length) == 3'

    - assert:
        that:
          - '(result["response"] | length) != 0'

    - name: Query interface details - Subset of Existing
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: query                        # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ lookup('file', test_data_interfaces.query_subset_conf_file) | from_yaml }}"
      register: result

    - assert:
        that:
          - 'result.changed == false'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'
          - '(result["diff"][0]["query"] | length) == 2'

    - assert:
        that:
          - '(result["response"] | length) != 0'

    - name: Query interface details - Existing and Non-Existing
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: query                        # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ lookup('file', test_data_interfaces.query_mixed_conf_file) | from_yaml }}"
      register: result

    # - assert:
    #     that:
    #       - 'result.changed == false'
    #       - '(result["diff"][0]["merged"] | length) == 0'
    #       - '(result["diff"][0]["deleted"] | length) == 0'
    #       - '(result["diff"][0]["replaced"] | length) == 0'
    #       - '(result["diff"][0]["overridden"] | length) == 0'
    #       - '(result["diff"][0]["deploy"] | length) == 0'
    #       - '(result["diff"][0]["query"] | length) == 1'

    - assert:
        that:
          - '(result["response"] | length) != 0'

    - name: Query interface details - Non-Existing
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: query                        # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ lookup('file', test_data_interfaces.query_nonexist_conf_file) | from_yaml }}"
      register: result

    - assert:
        that:
          - 'result.changed == false'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'
          - '(result["diff"][0]["query"] | length) == 0'

    - assert:
        that:
          - '(result["response"] | length) == 0'

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: IT_CONTEXT is not defined

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'
      loop: '{{ result.response }}'
      when: IT_CONTEXT is not defined
