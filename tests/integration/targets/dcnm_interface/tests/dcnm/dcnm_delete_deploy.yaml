##############################################
##               SETUP                      ##
##############################################

- name: Remove local log file
  local_action: command rm -f dcnm_intf.log

- name: Put the fabric to default state
  cisco.dcnm.dcnm_interface:
    check_deploy: "{{ test_data_common.check_deploy | bool }}"
    fabric: "{{ test_data_common.fabric }}"
    state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
  register: result  

- assert:
    that:
      - 'item["RETURN_CODE"] == 200'  
  loop: '{{ result.response }}'

- block:

##############################################
##             SETUP VARS                   ##
##############################################

    - name: Setup Internal TestCase Variables
      ansible.builtin.set_fact:
        test_data_interfaces:
          deploy_merge1_conf_template: "templates/dcnm_delete/deploy_merge1_conf.j2"
          deploy_merge1_conf_file: "{{ role_path }}/files/dcnm_interface_delete_deploy_merge1_conf.yaml"
          deploy_merge2_conf_template: "templates/dcnm_delete/deploy_merge2_conf.j2"
          deploy_merge2_conf_file: "{{ role_path }}/files/dcnm_interface_delete_deploy_merge2_conf.yaml"
          deploy_delete1_conf_template: "templates/dcnm_delete/deploy_delete1_conf.j2"
          deploy_delete1_conf_file: "{{ role_path }}/files/dcnm_interface_delete_deploy_delete1_conf.yaml"
          deploy_delete2_conf_template: "templates/dcnm_delete/deploy_delete2_conf.j2"
          deploy_delete2_conf_file: "{{ role_path }}/files/dcnm_interface_delete_deploy_delete2_conf.yaml"
      delegate_to: localhost

    - name: Create Interface Config Files using J2 Templates
      ansible.builtin.template:
        src: "{{ test_data_interfaces[item ~ '_conf_template'] }}"
        dest: "{{ test_data_interfaces[item ~ '_conf_file'] }}"
      with_items:
        - deploy_merge1
        - deploy_merge2
        - deploy_delete1
        - deploy_delete2
      delegate_to: localhost

##############################################
##                MERGE 1                   ##
##############################################

    - name: Load Interface Config File - Deploy Merge 1
      ansible.builtin.set_fact:
        dcnm_interface_deploy_merge1_conf: "{{ lookup('file', test_data_interfaces.deploy_merge1_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create interfaces to check deploy cases during delete
      cisco.dcnm.dcnm_interface: &delete_deploy_merge1
        check_deploy: true
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_deploy_merge1_conf }}"
      register: result

    - assert:
        that:
          - 'result.changed == true'
          - '(result["diff"][0]["merged"] | length) == 1'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 1'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

##############################################
##              DELETE 1                    ##
##############################################

    - name: Delete interfaces with global deploy as false
      cisco.dcnm.dcnm_interface:
        check_deploy: true
        deploy: false
        fabric: "{{ test_data_common.fabric }}"
        state: deleted                        # only choose form [merged, replaced, deleted, overridden,query]
      register: result

    - assert:
        that:
          - 'result.changed == true'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 1'
          - '(result["diff"][0]["delete_deploy"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

##############################################
##              DELETE 2                    ##
##############################################

    - name: Delete interfaces again, global deploy as true
      cisco.dcnm.dcnm_interface:
        check_deploy: true
        deploy: true
        fabric: "{{ test_data_common.fabric }}"
        state: deleted                        # only choose form [merged, replaced, deleted, overridden,query]
      register: result

    - assert:
        that:
          - 'result.changed == true'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["delete_deploy"] | length) == 1'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

##############################################
##              DELETE 3                    ##
##############################################

    - name: Delete interfaces - Idempotence
      cisco.dcnm.dcnm_interface:
        check_deploy: true
        deploy: true
        fabric: "{{ test_data_common.fabric }}"
        state: deleted                        # only choose form [merged, replaced, deleted, overridden,query]
      register: result

    - assert:
        that:
          - 'result.changed == false'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["delete_deploy"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

##############################################
##                MERGE 2                   ##
##############################################

    - name: Load Interface Config File - Deploy Merge 2
      ansible.builtin.set_fact:
        dcnm_interface_deploy_merge2_conf: "{{ lookup('file', test_data_interfaces.deploy_merge2_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Create interfaces to check deploy cases during delete including config block
      cisco.dcnm.dcnm_interface: &delete_deploy_merge2
        check_deploy: true
        fabric: "{{ test_data_common.fabric }}"
        state: merged                         # only choose form [merged, replaced, deleted, overridden, query]
        config: "{{ dcnm_interface_deploy_merge2_conf }}"
      register: result

    - assert:
        that:
          - 'result.changed == true'
          - '(result["diff"][0]["merged"] | length) == 1'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 1'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

##############################################
##              DELETE 4                    ##
##############################################

    - name: Load Interface Config File - Deploy Delete 1
      ansible.builtin.set_fact:
        dcnm_interface_deploy_delete1_conf: "{{ lookup('file', test_data_interfaces.deploy_delete1_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Delete interfaces - global deploy as true and deploy in config block as false
      cisco.dcnm.dcnm_interface:
        check_deploy: true
        deploy: true 
        fabric: "{{ test_data_common.fabric }}"
        state: deleted                        # only choose form [merged, replaced, deleted, overridden,query]
        config: "{{ dcnm_interface_deploy_delete1_conf }}"
      register: result

    - assert:
        that:
          - 'result.changed == true'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 1'
          - '(result["diff"][0]["delete_deploy"] | length) == 0'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

##############################################
##              DELETE 5                    ##
##############################################

    - name: Load Interface Config File - Deploy Delete 2
      ansible.builtin.set_fact:
        dcnm_interface_deploy_delete2_conf: "{{ lookup('file', test_data_interfaces.deploy_delete2_conf_file) | from_yaml }}"
      delegate_to: localhost

    - name: Delete interfaces - global deploy as false and deploy in config block as true
      cisco.dcnm.dcnm_interface:
        check_deploy: true
        deploy: false 
        fabric: "{{ test_data_common.fabric }}"
        state: deleted                        # only choose form [merged, replaced, deleted, overridden,query]
        config: "{{ dcnm_interface_deploy_delete2_conf }}"
      register: result

    - assert:
        that:
          - 'result.changed == true'
          - '(result["diff"][0]["merged"] | length) == 0'
          - '(result["diff"][0]["deleted"] | length) == 0'
          - '(result["diff"][0]["delete_deploy"] | length) == 1'
          - '(result["diff"][0]["replaced"] | length) == 0'
          - '(result["diff"][0]["overridden"] | length) == 0'
          - '(result["diff"][0]["deploy"] | length) == 0'

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'

##############################################
##             CLEANUP                      ##
##############################################

  always:

    - name: Put fabric to default state
      cisco.dcnm.dcnm_interface:
        check_deploy: "{{ test_data_common.check_deploy | bool }}"
        fabric: "{{ test_data_common.fabric }}"
        state: overridden                     # only choose form [merged, replaced, deleted, overridden, query]
      register: result
      when: IT_CONTEXT is not defined

    - assert:
        that:
          - 'item["RETURN_CODE"] == 200'  
      loop: '{{ result.response }}'
      when: IT_CONTEXT is not defined
