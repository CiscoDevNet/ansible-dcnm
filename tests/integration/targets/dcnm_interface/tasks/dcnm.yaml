---
- name: collect dcnm test cases
  find:
    paths: "{{ role_path }}/tests/dcnm"
    patterns: "{{ testcase }}.yaml"
  connection: local
  register: dcnm_cases

- set_fact:
    test_cases:
      files: "{{ dcnm_cases.files }}"

- name: set test_items
  set_fact: test_items="{{ test_cases.files | map(attribute='path') | list }}"

- name: run test cases (connection=httpapi)
  include: "{{ test_case_to_run }}"
  with_items: "{{ test_items }}"
  loop_control:
    loop_var: test_case_to_run

- name: Final Cleanup - delete my_lacp my_interface_vlan and my_hsrp policies that we created during init
  cisco.dcnm.dcnm_policy:
    fabric: "{{ ansible_it_fabric }}"
    state: deleted                     # only choose form [merged, deleted, query]
    config:
      - name: my_interface_vlan
      - name: my_hsrp
      - name: my_lacp
      - switch:
          - ip: "{{ ansible_switch1 }}"
          - ip: "{{ ansible_switch2 }}"
  register: result

- assert:
    that:
      - 'item["RETURN_CODE"] == 200'
  loop: '{{ result.response }}'

- name: Final Cleanup - delete all templates created during init
  cisco.dcnm.dcnm_template:
    state: deleted       # only choose form [merged, deleted, query]
    config:
      - name: my_interface_vlan
      - name: my_hsrp
      - name: my_lacp
  register: result

- assert:
    that:
      - 'item["RETURN_CODE"] == 200'
  loop: '{{ result.response }}'
